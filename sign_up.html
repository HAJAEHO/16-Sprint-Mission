<!DOCTYPE html>
<html lang="en">
  <html>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/variable.css" />
    <link rel="stylesheet" href="./style/sign_up_style.css" />
    <link rel="stylesheet" href="./style/utility.css" />
    <title>판다마켓 - 회원가입</title>
  </html>

  <body>
    <main class="flex-center">
      <div class="wrap flex-center">
        <a class="logo" href="/" aria-label="홈으로 이동">
          <img src="./img/logo/lg.png" width="396" height="132" />
        </a>
        <form method="POST" class="sign-up-form" name="sign-up-form">
          <div class="input-box">
            <label for="email">이메일</label>
            <input id="email" type="email" name="email" placeholder="입력" />
          </div>
          <div class="input-box">
            <label for="nickname">닉네임</label>
            <input
              id="nickname"
              type="text"
              name="nickname"
              placeholder="입력"
            />
          </div>
          <div class="input-box">
            <label for="password">비밀번호</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="비밀번호를 입력해주세요"
            />
            <img
              class="toggle-visiblity"
              src="./img/icon/btn_visibility_on_24px.png"
              alt="비밀번호 표시 토글 버튼"
              width="24"
              height="24"
            />
          </div>
          <div class="input-box">
            <label for="password-repeat">비밀번호 확인</label>
            <input
              id="password-repeat"
              type="password"
              name="password-repeat"
              placeholder="비밀번호를 입력해주세요"
            />
            <img
              class="toggle-visiblity"
              src="./img/icon/btn_visibility_on_24px.png"
              alt="비밀번호 표시 토글 버튼"
              width="24"
              height="24"
            />
          </div>
          <button type="submit" class="sign-up-btn">회원가입</button>
        </form>

        <div class="oauth flex-between-center">
          <p>간편 로그인하기</p>
          <div class="oauth-img flex-center">
            <a href="https://www.google.com/" rel="noopener noreferrer">
              <img
                src="./img/icon/ic_google.png"
                alt="구글 OAuth 로그인"
                width="44"
                height="44"
              />
            </a>
            <a href="https://www.kakaocorp.com/page/" rel="noopener noreferrer">
              <img
                src="./img/icon/ic_kakao.png"
                alt="카카오 OAuth 로그인"
                width="44"
                height="44"
              />
            </a>
          </div>
        </div>

        <p class="login-description">
          이미 회원이신가요?
          <a class="login-link" href="/login.html">로그인</a>
        </p>
      </div>
    </main>
  </body>
</html>
