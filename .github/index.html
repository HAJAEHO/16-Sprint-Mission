<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset = "utf-8">
        <title>판다마켓</title>
        <link rel = "stylesheet" href = "style.css"> 
    </head>
    <!-- header 부분 시작 -->
    <body>
        <header>
            <nav class = "top">
                <a href = "/" aria-label = "홈으로 이동">
                    <img src = "pandamarket_images/Property 1=sm.png" alt = "판다마켓 로고">
                </a>
                <a href = "/login.html" aria-label = "로그인 화면으로 이동">
                    <img src = "pandamarket_images/btn_small.png">
                </a>
            </nav>  
        </header>
        <!-- home_top 부분 시작 -->
        <main>
            <section class = "home_top">
                <div class = "describe_home_top_container">
                    <div >
                        <heading class = "describe_home_top">
                            일상의 모든 물건을<br> 거래해 보세요
                        </heading>
                        <div>
                            <a href = "/items.html" aria-label = "상품목록 화면으로 이동">
                                <img src = "pandamarket_images/state=active.png" class = "items_button" alt = "상품목록">    
                            </a>
                        </div>
                    </div>
                    <img src = "pandamarket_images/Img_home_top.png" class = "image_home_top">
                </div>
            </section>
            <!-- 중앙 3가지 features 부분 시작 -->
            <section class = "features_container">
                <div class = "features">
                    <img src = "pandamarket_images/Img_home_01.png" alt = "인기 상품보기">
                    <div class = "article">
                        <p class = "article_label">
                            Hot item
                        </p>
                        <h1>
                            인기 상품을<br>확인해 보세요
                        </h1>
                        <p>
                            가장 HOT한 중고거래 물품을<br>판다마켓에서 확인해 보세요
                        </p>
                    </div>    
                </div>   
                
                <div class = "features">
                    <div class = "article">
                        <p class = "article_label">
                            Search
                        </p>
                        <h1>
                            구매를 원하는<br>삼품을 검색하세요
                        </h1>
                        <p>
                            구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요
                        </p>
                    </div>
                    <img src = "pandamarket_images/Img_home_02.png" alt = "상품 검색하기">
                </div>
                
                <div class = "features">
                    <img src = "pandamarket_images/Img_home_03.png" alt = "상품 등록하기">
                    <div class = "article">
                        <p class = "article_label">
                            Register
                        </p>
                        <h1>
                            판매를 원하는<br>상품을 등록하세요
                        </h1>
                        <p>
                            어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요
                        </p>
                    </div>
                </div>
            </section>
            <!-- 하단 중고거래 관련 이미지 부분 시작 -->
            <section class = "bottom_features_container">
                <div class = "bottom_features">
                    <h2>
                        믿을 수 있는<br>판다마켓 중고 거래
                    </h2>
                    <img src = "pandamarket_images/Img_home_bottom.png" alt = "믿을 수 있는 중고 거래">
                </div>  
            </section>
         <!-- footer 부분 시작 -->
        </main>
        <footer>
            <div class = "footer_display">
                <div class = "footer_describe1">
                    ©codeit - 2024
                </div>
                <div class = "footer_describe2">
                    <a style = "color: #E5E7EB; text-decoration: none;" href = "/privacy.html" aria-label = "privacy로 이동">
                        Privacy Policy
                    </a>
                    <a style = "color: #E5E7EB; text-decoration: none;" href = "/FAQ.html" aria-label = "FAQ로 이동">
                        FAQ
                    </a>    
                </div>
                <div class = "social_icons">
                    <a href = "https://www.facebook.com/" aria-label = "페이스북으로 이동"><img src = "pandamarket_images/ic_facebook.png"></a>
                    <a href = "https://twitter.com/" aria-label = "트위터로 이동"><img src = "pandamarket_images/ic_twitter.png"></a>
                    <a href = "https://www.youtube.com/" aria-label = "유튜브로 이동"><img src = "pandamarket_images/ic_youtube.png"></a>
                    <a href = "https://www.instagram.com/" aria-label = "인스타그램으로 이동"><img src = "pandamarket_images/ic_instagram.png" ></a>
                </div>
            </div> 
        </footer>
    </body>
</html>
