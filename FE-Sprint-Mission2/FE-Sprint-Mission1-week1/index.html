              style="width: 746px; height: 340px"

        />

          <h1>구매를 원하는<br />상품을 검색해 보세요</h1>
          <p>구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</p>
        </div>
        <img
          width="579px"
          height="444px"
          class="bodyImg"

    <section>
      <figure>
        <img
          width="579px"
          height="444px"
