
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/login.css" />
  </head>

  <body class="flex-center"> 
    <div class="container">
      <div class="logoBox flex-center">
        <a href="/FE-Sprint-Mission2/FE-Sprint-Mission1-week1/index.html" aria-label="홈으로 이동">
          <img src="images/logo/panda-market-logo.png">
        </a>
      </div>
      <form class="flex-center">
        <div class="getInformation">
          <label for="getEmail">이메일</label>
          <input id="getEmail" name = "inpo__email" placeholder="이메일을 입력하세요." type="email">

          <label for="nickName">닉네임</label>
          <input id="nickName" name = "inpo__nickName" placeholder="판다" type="text">

          <div class="wrapper">
            <label for="password">비밀번호</label>
            <img class="input-icon" src="images/btn_visibility_on_24px.png" alt="숨김 아이콘">
            <input id="password" name = "inpo__password" placeholder="비밀번호를 입력하세요." type="password">
          </div>

          <div class="wrapper">
            <label for="passwordCheck">비밀번호 확인</label>
            <img class="input-icon" src="images/btn_visibility_on_24px 2.png" alt="숨김 아이콘">
            <input id="passwordCheck" name = "inpo__passwordCheck" placeholder="비밀번호 확인" type="text">
          </div>
        </div>
        <a>
          <button type="button" aria-label="회원가입">
          회원가입
          </button>
        </a>
        <div class="social-login">
          간편 로그인하기
          <div class="social">
            <a href=“https://www.google.com/” aria-label="카카오톡 아이디로 간편 로그인">
              <img src="images/social/Component 2.png">
            </a>
            <a href=“https://www.kakaocorp.com/page/” aria-label="구글 아이디로 간편 로그인">
              <img src="images/social/Component 3.png">
            </a>
          </div>
        </div>
        <div class="goToSingup">
          이미 회원이신가요?
          <a href="/login" aria-label="로그인 페이지로 이동">
            로그인
          </a>
        </div>
      </form> 
    </div>
    
  </body>
</html>
