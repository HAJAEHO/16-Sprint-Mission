<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="icon" href="img/logo/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>로그인 - 판다마켓</title>
  </head>
  <body>
    <main class="login-form">
      <a href="/index.html"
        ><img
          class="login-form-img"
          src="img/logo/logo_lg.png"
          alt="폰트가 없어서 마켓로고를 그대로 가져온 이미지"
      /></a>
      <form method="get" class="login-form_form">
        <div class="login-form_form-input">
          <label for="email">이메일</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="codeit@email.com"
            aria-required="true"
          />
        </div>
        <div class="login-form_form-input">
          <label for="password">비밀번호</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            aria-required="true"
          />
          <button class="input-icon" type="button">
            <i class="fa-regular fa-eye-slash"></i>
          </button>
        </div>

        <button class="login-form_form_btn button" type="submit">로그인</button>
        <div class="login-form_oath">
          <p>간편 로그인하기</p>
          <div class="login-form_oath-img">
            <a href="https://www.google.com/"
              ><img
                src="img/social/google-img.png"
                alt="구글 로그인을 위한 이미지"
            /></a>
            <a href="https://www.kakaocorp.com/page/">
              <img
                src="img/social/kakao-img.png"
                alt="카카오 로그인을 위한 이미지"
            /></a>
          </div>
        </div>
        <span class="login-form_signup"
          >판다마켓이 처음이신가요?<a href="signup.html">회원가입</a></span
        >
      </form>
    </main>
    <script
      src="https://kit.fontawesome.com/2cb872ecbb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
