<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="판다마켓 - 일상의 모든 물건을 거래하는 중고거래 플랫폼"
    />
    <meta property="og:title" content="판다 마켓 - 로그인" />
    <meta
      property="og:description"
      content="일상의 모든 물건을 거래하는 중고거래 플랫폼"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/form-style.css" />
    <title>판다 마켓 - 로그인</title>
  </head>
  <body>
    <a
      href="/"
      class="form-logo-container"
      aria-label="판다마켓 홈페이지로 이동 클릭"
    >
      <img
        class="form-logo-img"
        src="images/판다 얼굴.png"
        alt="판다마켓 로고"
        width="103.53"
      />
      <span class="form-logo-text">판다마켓</span>
    </a>
    <form class="form-container" method="post">
      <label class="form-label"
        >이메일
        <div class="form-input-container">
          <input
            class="form-input"
            id="e-mail"
            name="e-mail"
            autocomplete="email"
            aria-label="이메일 입력 칸"
          />
        </div>
      </label>

      <label class="form-label"
        >비밀번호
        <div class="form-input-container">
          <input
            class="form-input"
            id="password"
            name="password"
            type="password"
            aria-label="비밀번호 입력 칸"
          />
          <img
            class="form-icon-password-invisible"
            src="images/icon_password_invisible.png"
          />
        </div>
      </label>
      <button class="form-btn btn" aria-label="로그인">로그인</button>
      <div class="form-social-login">
        <p class="form-social-text">간편 로그인하기</p>
        <a
          href="https://www.google.com/"
          aria-label="구글 아이디로 간편 로그인 버튼"
        >
          <img
            class="form-social-icon"
            src="images/icon_google.png"
            alt="구글 아이디로 간편 로그인"
          />
        </a>
        <a
          href="https://www.kakaocorp.com/page/"
          aria-label="카카오 아이디로 간편 로그인 버튼"
        >
          <img
            class="form-social-icon"
            src="images/icon_kakao.png"
            alt="카카오 아이디로 간편 로그인"
          />
        </a>
      </div>
      <span class="form-footer">
        판다마켓이 처음이신가요?
        <a
          class="form-footer-link"
          href="/signup.html"
          aria-label="판다마켓이 처음이시면 회원가입으로 이동 클릭"
          >회원가입</a
        >
      </span>
    </form>
  </body>
</html>
