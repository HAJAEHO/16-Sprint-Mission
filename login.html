<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 판다마켓</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="login-box">
      <div class="login-box inner">
        <section class="login-logo">
          <a class="logo title login" href="/" aria-label="홈으로 이동"
            ><img
              class="logo-img login"
              src="images/Img_logo.png"
              alt="판다마켓 로고 이미지"
            />판다마켓</a
          >
        </section>
        <form class="login-input">
          <div class="input-box">
            <label class="input-title" for="email">이메일</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="codeit@email.com"
              required
              aria-required="true"
              autocomplete="email"
            />
          </div>
          <div class="input-box">
            <label class="input-title" for="password">비밀번호</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              aria-required="true"
            />
            <img
              class="img-password"
              width="20px"
              height="14px"
              src="images/Icon_pwclose.png"
              alt="패스워드 이미지"
            />
          </div>
        </form>
        <section class="login-button">
          <button class="long-btn login" onclick="location.href='/login.html'">
            로그인
          </button>
        </section>
        <section class="simple-login">
          <div class="simple-text">간편 로그인 하기</div>
          <div class="sns-box login">
            <a
              href="https://www.google.com/"
              target="_blank"
              aria-label="구글로 이동"
              ><img
                width="42px"
                height="42px"
                src="images/Img_google.png"
                alt="구글 이미지"
            /></a>
            <a
              href="https://www.kakaocorp.com/page/"
              target="_blank"
              aria-label="카카오로 이동"
              ><img
                width="42px"
                height="42px"
                src="images/Img_kakao.png"
                alt="카카오 이미지"
            /></a>
          </div>
        </section>
        <section class="login-signup">
          <div class="signup-text">
            판다마켓이 처음이신가요?
            <a class="signup-link" href="/signup.html">회원가입</a>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
