<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 로그인</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <form id="loginForm" method="POST">
          <div class="logo">
            <a href="/login.html" aria-label="새로고침">
              <img src="images/logo-396.png" alt="판다마켓 로고" width="396" />
            </a>
          </div>
          <div class="form-contents">
            <div class="form-control">
              <label for="userEmail">이메일</label>
              <input
                type="email"
                id="userEmail"
                name="userEmail"
                autocomplete="email"
                required
              />
            </div>
            <div class="form-control">
              <label for="userPassword">비밀번호</label>
              <div class="visible-wrap">
                <input
                  type="password"
                  id="userPassword"
                  name="userPassword"
                  autocomplete="current-password"
                  required
                />
                <button
                  type="button"
                  class="btn-password-visible"
                  aria-label="패스워드 표시/숨김 토글 버튼"
                  aria-pressed="false"
                ></button>
              </div>
            </div>
            <button class="btn-lg btn-primary">로그인</button>
            <div class="easy-login">
              간편 로그인하기
              <div class="easy-login-icons">
                <a
                  href="https://www.google.com"
                  aria-label="구글 계정으로 로그인하기"
                >
                  <img
                    srcset="
                      images/ic_google-44.png 44w,
                      images/ic_google-88.png 88w
                    "
                    sizes="(min-width: 768px) 44px, 88px"
                    src="images/ic_google-44.png"
                    alt="구글 아이콘"
                  />
                </a>
                <a
                  href="https://www.kakaocorp.com/page"
                  aria-label="카카오 계정으로 로그인하기"
                >
                  <img
                    srcset="
                      images/ic_kakao-44.png 44w,
                      images/ic_kakao-88.png 88w
                    "
                    sizes="(min-width: 768px) 44px, 88px"
                    src="images/ic_kakao-44.png"
                    alt="카카오 아이콘"
                  />
                </a>
              </div>
            </div>
            <div class="form-footer">
              판다마켓이 처음이신가요?
              <a href="signup.html" aria-label="회원가입 페이지로 이동"
                >회원가입</a
              >
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
