<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <div class="memberBox">
        <h1 class="logo">
          <a href="/" aria-label="판다마켓 홈으로 이동">
            <img src="assets/images/common/logo.svg" alt="판다마켓 로고" />
          </a>
        </h1>
        <!-- form :: S -->
        <form class="memberBox__form">
          <div class="form__inputBox">
            <label for="email" class="inputBox__label">이메일</label>
            <div class="inputBox__input">
              <input
                type="email"
                name="email"
                id="email"
                class="input"
                placeholder="이메일을 입력해주세요."
              />
            </div>
          </div>
          <div class="form__inputBox form__inputBox-pw">
            <label for="pw" class="inputBox__label">비밀번호</label>
            <div class="inputBox__input">
              <input
                type="password"
                name="pw"
                id="pw"
                class="input"
                placeholder="비밀번호를 입력해주세요."
              />
              <button type="button" class="inputBox__toggle">
                <img
                  src="assets/images/common/btn_pw_toggle.svg"
                  alt="비밀번호 보기"
                />
              </button>
            </div>
          </div>
          <button class="btn lg form__submitBtn">로그인</button>
        </form>
        <!-- form :: E -->
        <!-- snsBox :: S -->
        <div class="memberBox__snsBox">
          <h2 class="snsBox__title">간편 로그인하기</h2>
          <ul class="snsBox__list">
            <li>
              <a
                href="https://www.google.com/"
                aria-label="구글 간편 로그인하러 가기로 이동"
                ><img
                  src="assets/images/common/ic_google.png"
                  alt="구글 간편 로그인하러 가기"
              /></a>
            </li>
            <li>
              <a
                href="https://www.kakaocorp.com/page/"
                aria-label="카카오톡 간편 로그인하러 가기로 이동"
                ><img
                  src="assets/images/common/ic_kakaotalk.png"
                  alt="카카오톡 간편 로그인하러 가기"
              /></a>
            </li>
          </ul>
        </div>
        <!-- snsBox :: E -->
        <p class="memberBox__guideText">
          판다마켓이 처음이신가요?
          <a
            href="/signup.html"
            aria-label="회원가입 페이지로 이동"
            class="guideText__link"
            >회원가입</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
