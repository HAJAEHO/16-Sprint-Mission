<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>판다마켓</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header class="box-header">
            <a href="/main.html">
                <img class="logo" src="./svg/logo.svg" alt="로그인 페이지 심볼 로고">
            </a>
        </header>
        <main>
            <section class="form">
                <form>
                    <p class="tit">이메일</p>
                    <input type="text" name="id">
                    <p class="tit">비밀번호</p>
                    <input type="password" name="password">
                </form>
                <a class="btn-l" href="login.html">로그인</a>
            </section>
            <section class="sns-login">
                <p class="txt">간편 로그인하기</p>
                <div class="sns-btn">
                    <a href="https://www.google.co.kr/" target="_blank"><img src="/svg/login_google.svg" alt="구글 로그인 버튼 이미지"></a>
                    <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk" target="_blank"><img src="/svg/login_kakao.svg" alt="카카오 로그인 버튼 이미지"></a>
                </div>
            </section>
        </main>
        <footer class="box-footer">
            <p>판다마켓이 처음이신가요?</p>
            <p><a href="/signup.html" target="_blank">회원가입</a></p>
        </footer>
    </div>
