<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓 로그인</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Titillium+Web:wght@300;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div>
    <header>
      <a href="/index.html" aria-label="루트 홈페이지(판다마켓)로 이동">
        <img src="/img/Property 1=md@3x.png" alt="판다마켓 로고로 하늘색 둥근 정사각현 안에 판다마켓 마스코트의 얼굴이 그려져있고 오른편에 같은 하늘색 글씨로 '판다마켓'이라 적혀있다.">
      </a>
    </header>

    <form>
      <label>이메일
        <input name="email">
      </label>
      <label>비밀번호
        <input name="password" type="password">
      </label>
      <button>로그인</button>
    </form>

    <div>
      <div>
        간편 로그인하기
      </div>
      <div>
        <a><img src="/img/ic-google.png" alt="구글 아이콘"></a>
        <a><img src="/img/ic-kakao.png" alt="카카오 아이콘"></a>
      </div>
    </div>

    <div>
      판다마켓이 처음이신가요? <a href="/signup" aria-label="회원가입 페이지로 이동">회원가입</a>
    </div>
  </div>
</body>
</html>
