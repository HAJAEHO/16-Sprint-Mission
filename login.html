<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="img/favicon-16x16.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <title>판다마켓</title>
</head>
<body>
    <div class="border">
        <div class="main">
            <a href="index.html" aria-label="홈으로 가기"><img src="img/logobig.png" alt="판다마켓 로고"></a>
            <div class="container">
                <label>이메일</label>
                <input type="email" aria-label="이메일 입력">
                <div class="pass-wrapper">
                    <label>비밀번호</label>
                    <input type="password" aira-label="비밀번호 입력">
                        <div class="eye">
                            <img
                            src="img/closed.png"
                            alt="비밀번호 보기"
                            id="toggle-password">
                        </div>           
                </div>
            </div>           
                <a href="login.html" aria-label="로그인 하기"><img class="login-button" src="img/btn_large.png" alt="로그인 버튼"></a>
                <div class="login-as">
                    <div class="script">
                        <p>간편 로그인하기</p>
                    </div>
                    <div class="social">
                        <a href="https://www.google.com/" aria-label="구글아이디로 로그인하기" rel="noopener noreferrer"><img src="img/googlelogo.png" alt="구글아이디로 로그인"></a>
                        <a href="https://www.kakaocorp.com/page/" aria-label="카카오아이디로 로그인하기" rel="noopener noreferrer"><img src="img/kakaologo.png" alt="카카오아이디로 로그인"></a>
                    </div>
                </div>
                <div class="join">
                    <p>판다마켓이 처음이신가요? <a class="join-us" aria-label="회원가입 하기" href="signup.html">회원가입</a></p>
                </div>            
            </div>
        </div>
    </div>
</body>
</html>
