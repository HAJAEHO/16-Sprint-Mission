<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="login-signup-style.css">
</head>
<body>
  <main>
    <div class="container container--home">
      <img src="img/panda-face_large.svg" alt="푸른 배경에 판다얼굴이 있는 판다마켓의 로고입니다.">
      <a href="/" class="btn btn--home">판다마켓</a>
    </div>

    <form action="/" method="post" class="container container--form">
      <label for="email" class="form__label">이메일</label>
      <input id="email" name="email" type="email" required autocomplete="email" placeholder="이메일" class="form__input">
      
      <label for="password" class="form__label">비밀번호</label>
      <div class="input--password">
        <input id="password" name="password" type="password" required autocomplete="password" placeholder="비밀번호" class="form__input">
        <button type="button" class="btn btn--visibility-off" aria-label="비밀번호 표시" aria-pressed="false">
          <img src="img/btn_visibility_off.svg" alt="비밀번호를 보이지 않게끔 설정하는 눈에 빗금이 쳐진 아이콘입니다." class="form__img">
        </button>
      </div>

      <button type="submit" class="btn btn--interactions">로그인</button>
    </form>

    <div class="container container--easy-login">
      간편 로그인하기
      <div class="container container--icons">
        <a rel="noopener noreferrer" href="https://www.google.com/">
          <img src="img/ic_google.svg" alt="흰 바탕에 대문자 G가 있는 google의 로고입니다" class="btn easy-login__icon">
        </a>
        <a rel="noopener noreferrer" href="https://www.kakaocorp.com/page/" class="btn easy-login__icon">
          <img src="img/ic_kakaotalk.svg" alt="노란 바탕에 검은 말풍선이 있는 카카오톡의 로고입니다">
        </a>
      </div>
    </div>
    <div class="signup-link">
      판다마켓이 처음이신가요? <a class="text--url" href="signup.html">회원가입</a>
    </div>
  </main>
</body>
</html>
