<!-- 
    <VS Code에서 HTML 기본구조 자동생성하기>

    - `!` 입력 후 tab 키를 누르면 HTML 기본 양식이 입력됩니다.

    - 이때, <html lang="en"> 부분을 매번 lang="ko"로 바꾸는 것이 번거로우니 양식을 바꿔봅시다.
      command/ctrl + 쉼표 를 눌러 VS Code 설정창을 열고 emmet을 검색해 주세요. 
      스크롤을 내려 Emmet: Variables 섹션에 Add Item을 누르고 lang Item의 Value를 ko로 바꿔 입력해 주세요. 
      마지막으로 Add Item 버튼을 눌러 저장하면 끝!
-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 기본 양식 생성 후, 제목을 수정하고 해당 페이지에 적용할 파비콘 및 스타일시트를 추가해 주세요. -->
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="loginstyle.css" />
  </head>

  <body>
    <main>
      <a href="./" aria-label="홈으로 이동"><img src="./img/logo.png" alt="logo-image" class="login-page-logo"></a>
      <form name="login" method="post" class="login-form">
        <table>
          <tr><td><span class="input-label-style">이메일</span></td></tr>
          <tr><td><input type="text" name="userID" class="inputbox input-id" placeholder="이메일 입력"></td></tr>
          <tr><td><span class="input-label-style">비밀번호</span></td></tr>
          <tr><td><div class="password-box"><input type="password" name="userPW" class="inputbox" placeholder="비밀번호 입력"><div class="eyes"><i class="fa-regular fa-eye-slash"></i></div></div></td></tr>
          <tr><td><button type="button" aria-label="로그인 버튼" class="see-the-sight">로그인</button></td></tr>
          <tr><td><div class="simple-login"><div>간편 로그인하기</div>
              <div>
                <a href="https://google.com" aria-label="구글로 로그인" target="_blank" rel="noopener noreferrer"><img src="./img/google_logo.png" class="sns-login-logo"></a>
                <a href="https://kakaocorp.com/page/" aria-label="카카오톡으로 로그인" target="_blank" rel="noopener noreferrer"><img src="./img/kakao_logo.png" class="sns-login-logo"></a>
              </div>
          </div></tr></td>
        </table>
      </form>
      <div id="go-to-the-register">판다마켓이 처음이신가요? <a href="./signup.html">회원가입</a></div>
    </main>
  </body>
</html>
