<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓 로그인</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Titillium+Web:wght@300;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="/login.css">
</head>

<body>
  <div class="form-container">
    <header>
      <a href="/index.html" aria-label="루트 홈페이지(판다마켓)로 이동">
        <img class="form-container-logo" src="/img/Property 1=md@3x.png" alt="판다마켓 로고로 하늘색 둥근 정사각현 안에 판다마켓 마스코트의 얼굴이 그려져있고 오른편에 같은 하늘색 글씨로 '판다마켓'이라 적혀있다.">
      </a>
    </header>

    <form class="form-content">
      <label class="form-content-label" for="email">이메일</label>
        <input class="form-content-input" id="email" name="email" placeholder="입력">
      
      <label class="form-content-label" for="username">닉네임</label>
        <input class="form-content-input" id="username" name="username" placeholder="입력">
      
      <label class="form-content-label" for="password">비밀번호</label>
        <div class="input-wrapper">
          <input class="form-content-input" id="password" name="password" type="password" placeholder="입력">
          <img class="visibility-icon" src="/img/Property 1=Variant2.png">
        </div>

      <label class="form-content-label" for="confirm-password">비밀번호 확인</label>
        <div class="input-wrapper">
          <input class="form-content-input" id="confirm-password" name="confirm-password" placeholder="입력">
          <img class="visibility-icon" src="/img/Property 1=Default.png">
        </div>

      <button class="button">회원가입</button>
    </form>

    <div class="social-login">
        <span>간편 로그인하기</span>
        <div>
          <a class="social-icon" href="https://www.google.com/" aria-label="'구글'로 이동" rel="noopener noreferrer">
            <img src="/img/ic-google.png" alt="구글 아이콘">
          </a>
          <a class="social-icon" href="https://www.kakaocorp.com/page/" aria-label="'카카오'로 이동" rel="noopener noreferrer">
            <img src="/img/ic-kakao.png" alt="카카오 아이콘">
          </a>
        </div>
    </div>

    <div>
      이미 회원이신가요? <a href="/login.html" aria-label="회원가입 페이지로 이동">로그인</a>
    </div>
  </div>
</body>
</html>
