<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/login.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="login-box">
      <div class="login-box inner">
        <section class="login-logo">
          <a class="logo title login" href="/" aria-label="홈으로 이동"
            ><img
              class="logo-img login"
              src="images/Img_logo.png"
              alt="판다마켓 로고 이미지"
            />판다마켓</a
          >
        </section>
        <section class="login-input">
          <div class="input-box">
            <div class="input-title">이메일</div>
            <input type="email" value="codeit@email.com" />
          </div>
          <div class="input-box">
            <div class="input-title">닉네임</div>
            <input type="text" value="판다" />
          </div>
          <div class="input-box">
            <div class="input-title">비밀번호</div>
            <input type="password" value="12345678" />
            <img
              class="img-password"
              width="20px"
              height="14px"
              src="images/Icon_pwclose.png"
              alt="패스워드 이미지"
            />
          </div>
          <div class="input-box">
            <div class="input-title">비밀번호 확인</div>
            <input type="text" value="12345678" />
            <img
              class="img-password"
              width="20px"
              height="14px"
              src="images/Icon_pwopen.png"
              alt="패스워드 이미지"
            />
          </div>
        </section>
        <section class="login-button">
          <button class="long-btn login" onclick="location.href='/signup.html'">
            회원가입
          </button>
        </section>
        <section class="simple-login">
          <div class="simple-text">간편 로그인 하기</div>
          <div class="sns-box login">
            <a
              href="https://www.google.com/"
              target="_blank"
              aria-label="구글로 이동"
              ><img
                width="42px"
                height="42px"
                src="images/Img_google.png"
                alt="구글 이미지"
            /></a>
            <a
              href="https://www.kakaocorp.com/page/"
              target="_blank"
              aria-label="카카오로 이동"
              ><img
                width="42px"
                height="42px"
                src="images/Img_kakao.png"
                alt="카카오 이미지"
            /></a>
          </div>
        </section>
        <section class="login-signup">
          <div class="signup-text">
            이미 회원이신가요?
            <a class="signup-link" href="/login.html">로그인</a>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
