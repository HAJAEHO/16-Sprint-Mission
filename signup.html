<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>
  <body>
    <div class="form__container signup__form__container">
      <form class="form__container__content">
        <a href="/">
          <img
            src="img/logo.png"
            alt="판다마켓 로고"
            class="form__container__logo"
            width="396"
          />
        </a>
        <label for="email" class="form__container__label">
          이메일
          <input
            id="email"
            name="email"
            type="email"
            class="form__container__input"
            placeholder="입력"
          />
        </label>

        <label for="nickname" class="form__container__label">
          닉네임
          <input
            id="nickname"
            name="nickname"
            type="text"
            class="form__container__input"
            placeholder="입력"
          />
        </label>

        <label for="password" class="form__container__label">
          비밀번호
          <div class="form__container__input__wrap">
            <input
              id="password"
              name="password"
              type="password"
              class="form__container__input"
              placeholder="비밀번호를 입력해주세요"
            />
            <img
            src="img/btn_visibility_off_24px.svg"
            width="24px"
            class="visibility__icon"
        >
          </div>
          </input>
        </label>

        <label for="passwordCheck" class="form__container__label">
          비밀번호 확인
          <div class="form__container__input__wrap">
            <input
              id="passwordCheck"
              name="passwordCheck"
              type="password"
              class="form__container__input"
              placeholder="비밀번호를 입력해주세요"
            />
            <img
            src="img/btn_visibility_off.svg"
            width="24px"
            class="visibility__icon"
        >
          </div>
          </input>
        </label>


        <button class="btn btn-large">회원가입</button>
        <div class="form__container__banner">
          간편 로그인하기
          <div class="form__container__banner__icon">
            <img src="img/kakao.png" width="42" />
            <img src="img/google.png" width="42" />
          </div>
        </div>
        <div class="form__container__signup">
          이미 회원이신가요?
          <a href="/login.html">로그인</a>
        </div>
      </form>
    </div>
  </body>
</html>
