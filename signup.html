<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 회원가입</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <form class="form" id="signupForm" method="POST">
          <div class="form-logo">
            <a href="/signup.html" aria-label="새로고침">
              <img src="images/logo-396.png" alt="판다마켓 로고" width="396" />
            </a>
          </div>
          <div class="form-contents">
            <div class="form-control">
              <label class="form-label" for="userEmail">이메일</label>
              <input
                class="form-input"
                type="email"
                name="userEmail"
                id="userEmail"
                autocomplete="email"
                required
              />
            </div>
            <div class="form-control">
              <label class="form-label" for="userNickname">닉네임</label>
              <input
                class="form-input"
                type="text"
                name="userNickname"
                id="userNickname"
                required
              />
            </div>
            <div class="form-control">
              <label class="form-label" for="userPassword">비밀번호</label>
              <div class="visible-wrap">
                <input
                  class="form-input"
                  type="password"
                  name="userPassword"
                  id="userPassword"
                  autocomplete="new-password"
                  required
                />
                <button
                  type="button"
                  class="btn-password-visible off"
                  title="패스워드 표시/숨김"
                ></button>
              </div>
            </div>
            <div class="form-control">
              <label class="form-label" for="userPasswordChk"
                >비밀번호 확인</label
              >
              <div class="visible-wrap">
                <input
                  class="form-input"
                  type="text"
                  name="userPasswordChk"
                  id="userPasswordChk"
                  autocomplete="new-password"
                  required
                />
                <button
                  type="button"
                  class="btn-password-visible on"
                  title="패스워드 표시/숨김"
                ></button>
              </div>
            </div>
            <button class="btn-lg btn-primary">회원가입</button>
            <div class="easy-login">
              간편 로그인하기
              <div class="easy-login-icons">
                <a
                  href="https://www.google.com"
                  aria-label="구글 계정으로 로그인하기"
                >
                  <img src="images/ic_google-44.png" alt="구글 아이콘" />
                </a>
                <a
                  href="https://www.kakaocorp.com/page"
                  aria-label="카카오 계정으로 로그인하기"
                >
                  <img src="images/ic_kakao-44.png" alt="카카오 아이콘" />
                </a>
              </div>
            </div>
            <div class="form-footer">
              이미 회원이신가요?
              <a
                class="form-footer-link"
                href="login.html"
                aria-label="로그인 페이지로 이동"
                >로그인</a
              >
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
