<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 판다마켓</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/auth.css" />
</head>

<body>
    <main class="wrapper">
        <!-- 로고 -->
        <header class="header">
            <a href="/">
                <img src="/images/Property 1=lg.png" alt="판다마켓 로고" class="login-logo" width="396px" />
            </a>
        </header>

        <!-- 로그인 폼 -->
        <section class="login-section">
            <form class="login-form">
                <div class="input-field">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="input-field">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="text" name="text" required />
                </div>
                <div class="input-field">
                    <label for="password">비밀번호</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required />
                        <button class="toggle-password">
                            <img src="/images/btn_none_visibility_on_24px.png" alt="패스워드 보이지 않음" width="24" height="24">
                        </button>
                    </div>
                </div>
                <div class="input-field">
                    <label for="confirm-password">비밀번호 확인</label>
                    <div class="input-wrapper">
                        <input type="text" id="confirm-password" name="password" required />
                        <button class="toggle-password">
                            <img src="/images/btn_visibility_on_24px.png" alt="패스워드 보임" width="24" height="24">
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn">회원가입</button>
            </form>

            <!-- 간편 로그인 -->
            <div class="social-login">
                <p>간편 로그인하기</p>
                <div class="social-buttons">
                    <a href="https://www.google.co.kr/?hl=ko"><img src="/images/Component 2.png" width="42"
                            height="42" /></a>
                    <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk"><img
                            src="/images/Component 3.png" width="42" height="42" /></a>
                </div>
            </div>

            <!-- 회원가입 유도 -->
            <div class="signup-link">
                <p>이미 회원이신가요?</p><a href="/login.html">로그인</a>
            </div>
        </section>
    </main>
</body>

</html>
