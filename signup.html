<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <div class="member-box">
        <h1 class="logo">
          <a href="/" aria-label="판다마켓 홈으로 이동">
            <img
              src="assets/images/common/logo.svg"
              width="396"
              height="132"
              alt="판다마켓 로고"
            />
          </a>
        </h1>
        <!-- form :: S -->
        <form class="member-box__form">
          <div class="form__input-box">
            <label for="email" class="input-box__label">이메일</label>
            <div class="input-box__input">
              <input
                type="email"
                name="email"
                id="email"
                class="input"
                placeholder="이메일을 입력해주세요."
              />
            </div>
          </div>
          <div class="form__input-box">
            <label for="nickname" class="input-box__label">닉네임</label>
            <div class="input-box__input">
              <input
                type="text"
                name="nickname"
                id="nickname"
                class="input"
                placeholder="닉네임을 입력해주세요."
              />
            </div>
          </div>
          <div class="form__input-box form__input-box-pw">
            <label for="pw" class="input-box__label">비밀번호</label>
            <div class="input-box__input">
              <input
                type="password"
                name="pw"
                id="pw"
                class="input"
                placeholder="비밀번호를 입력해주세요."
              />
              <button
                type="button"
                class="input-box__toggle"
                aria-label="비밀번호 표시"
                aria-pressed="false"
              >
                <img
                  src="assets/images/common/btn_pw_toggle.svg"
                  alt="비밀번호 보기"
                />
              </button>
            </div>
          </div>
          <div class="form__input-box form__input-box-pw">
            <label for="confirm_pw" class="input-box__label"
              >비밀번호 확인</label
            >
            <div class="input-box__input pw_show">
              <input
                type="password"
                name="confirm_pw"
                id="confirm_pw"
                class="input"
                placeholder="비밀번호를 한번 더 입력해주세요."
              />
              <button
                type="button"
                class="input-box__toggle"
                aria-label="비밀번호 표시"
                aria-pressed="false"
              >
                <img
                  src="assets/images/common/btn_pw_toggle.svg"
                  alt="비밀번호 보기"
                />
              </button>
            </div>
          </div>
          <button class="btn lg form__submitBtn">회원가입</button>
        </form>
        <!-- form :: E -->
        <!-- sns-box :: S -->
        <div class="member-box__sns-box">
          <h2 class="sns-box__title">간편 로그인하기</h2>
          <ul class="sns-box__list">
            <li>
              <a
                href="https://www.google.com/"
                aria-label="구글 간편 로그인하러 가기로 이동"
                ><img
                  src="assets/images/common/ic_google.png"
                  alt="구글 간편 로그인하러 가기"
                  width="44"
                  height="44"
              /></a>
            </li>
            <li>
              <a
                href="https://www.kakaocorp.com/page/"
                aria-label="카카오톡 간편 로그인하러 가기로 이동"
                ><img
                  src="assets/images/common/ic_kakaotalk.png"
                  alt="카카오톡 간편 로그인하러 가기"
                  width="44"
                  height="44"
              /></a>
            </li>
          </ul>
        </div>
        <!-- sns-box :: E -->
        <p class="member-box__guide-text">
          이미 회원이신가요?
          <a
            href="/login.html"
            aria-label="로그인 페이지로 이동"
            class="guide-text__link"
            >로그인</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
