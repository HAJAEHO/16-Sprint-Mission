<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="판다마켓 - 일상의 모든 물건을 거래하는 중고거래 플랫폼"
    />
    <meta property="og:title" content="판다 마켓 - 회원가입" />
    <meta
      property="og:description"
      content="일상의 모든 물건을 거래하는 중고거래 플랫폼"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/form-style.css" />
    <title>판다 마켓 - 회원가입</title>
  </head>
  <body>
    <a
      href="/"
      class="form-logo-container"
      aria-label="판다마켓 홈페이지로 이동 클릭"
    >
      <img
        class="form-logo-img"
        src="images/images_common/판다 얼굴.png"
        alt="판다마켓 로고"
      />
      <span class="form-logo-text">판다마켓</span>
    </a>
    <form class="form-form" method="post">
      <label class="form-label" for="e-mail">이메일</label>
      <div class="form-input-container">
        <input
          class="form-input"
          id="e-mail"
          name="e-mail"
          aria-label="이메일 입력 칸"
        />
      </div>

      <label class="form-label" for="nickname">닉네임</label>
      <div class="form-input-container">
        <input
          class="form-input"
          id="nickname"
          name="nickname"
          aria-label="닉네임 입력 칸"
        />
      </div>

      <label class="form-label" for="password">비밀번호</label>
      <div class="form-input-container">
        <input
          class="form-input"
          id="password"
          name="password"
          type="password"
          aria-label="비밀번호 입력 칸"
        />
        <img
          class="form-icon-password-invisible"
          src="images/images_common/icon_password_invisible.png"
        />
      </div>

      <label class="form-label" for="verify_password">비밀번호 확인</label>
      <div class="form-input-container">
        <input
          class="form-input"
          id="verify_password"
          name="verify_password"
          aria-label="비밀번호 확인 입력 칸"
        />
        <img
          class="form-icon-password-visible"
          src="images/images_common/icon_password_visible.png"
        />
      </div>

      <button class="form-btn btn" aria-label="회원가입">회원가입</button>
      <div class="form-easy">
        <p class="form-easy-text">간편 로그인하기</p>
        <a
          href="https://www.google.com/"
          aria-label="구글 아이디로 간편 로그인 버튼"
        >
          <img
            class="form-easy-icon"
            src="images/images_common/icon_google.png"
            alt="구글 아이디로 간편 로그인"
          />
        </a>
        <a
          href="https://www.kakaocorp.com/page/"
          aria-label="카카오 아이디로 간편 로그인 버튼"
        >
          <img
            class="form-easy-icon"
            src="images/images_common/icon_kakao.png"
            alt="카카오 아이디로 간편 로그인"
          />
        </a>
      </div>
      <span class="form-footer">
        이미 회원이신가요?
        <a
          class="form-footer-link"
          href="/login.html"
          aria-label="판다마켓 회원이시면 로그인으로 이동 클릭"
          >로그인</a
        >
      </span>
    </form>
  </body>
</html>
