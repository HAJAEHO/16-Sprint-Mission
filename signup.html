<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>판다마켓</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="box-header">
            <a href="/main.html">
                <img class="logo" src="svg/logo.svg" alt="로그인 페이지 심볼 로고">
            </a>
        </div>
        <main>
            <section class="form">
                <div class="form-list">
                    <p class="tit">이메일</p>
                    <input type="text" name="id">
                </div>
                <div class="form-list">
                    <p class="tit">닉네임</p>
                    <input type="text" name="nickname">
                </div>
                <div class="form-list">
                    <p class="tit">비밀번호</p>
                    <div class="password">
                        <input type="password" name="password">
                        <button class="vs"><img src='./svg/visibility_off.svg'></button>
                    </div>
                </div>
                <div class="form-list">
                    <p class="tit">비밀번호 확인</p>
                    <div class="password">
                        <input type="text" name="passwordConfirm">
                        <button class="vs"><img src='./svg/visibility_on.svg'></button>
                    </div>
                </div>
                <a class="btn-l" href="signup.html">회원가입</a>
                <div class="sns-login">
                    <p class="txt">간편 로그인하기</p>
                    <div class="sns-btn">
                        <a href="https://www.google.com/" target="_blank"><img src="svg/login_google.svg" alt="구글 로그인 버튼 이미지"></a>
                        <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="svg/login_kakao.svg" alt="카카오 로그인 버튼 이미지"></a>
                    </div>
                </div>
            </section>
            
        </main>
        <div class="box-footer">
            <p>이미 회원이신가요?</p>
            <p><a href="login.html" target="_blank">로그인</a></p>
        </div>
    </div>
