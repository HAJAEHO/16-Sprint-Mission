<!DOCTYPE html>
<html lang="en">
<head>

  <title>판다마켓_log-in</title>

<body>
  <div class="container-item">

     <img src="/img/Property 1=lg@3x.png" class="logo-img" alt="판다마켓" title="판다마켓">

      <div class="password">

        <div class="password-wapper">

      </div>

        <button class="password-icon">
          <img src="/img/Vector (1).png" alt="비밀번호 보기">
      </button>
      </div>
    </div>

          <div class="login-btn">

        </div>
        <div class="Login-2">
         <p>간편 로그인하기</p>
          <a href="/ ">

          </a>
          <a href="/">

          </a>

    </div> 
          <div class="join">
            <span id="first">판다마켓이 처음이신가요?</span>
            <a href="/signup">
            <span id="joingo">회원가입</span>
            </a>
