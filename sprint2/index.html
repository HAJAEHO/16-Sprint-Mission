<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__inner default-width">
      <div class="header__logo">
        <a href="/" aria-label="홈으로 이동">
          <img class="header__logo-img" src="images/img_logo.png" alt="판다마켓">
          <img class="header__logo-img--mobile" src="images/img_logo_m.png" alt="판다마켓">
        </a>
      </div>
      <a class="header__btn--login btn btn--small btn--color1" href="/login" aria-label="로그인 버튼">로그인</a>
    </div>
  </header>
  <main class="main">
    <section class="main__banner banner--top home-section flex-center">
      <div class="banner__content flex-center">
        <h1>일상의 모든 물건을 거래해 보세요</h1>
        <a class="btn btn--large btn--color1" href="/items" aria-label="물건 거래 페이지 이동">구경하러 가기</a>
      </div>
      <img class="banner__image" src="images/Img_home_top.png" alt="장바구니를 맨 판다">
      </div>
    </section>
    <section class="main__section content home-section flex-center">
      <div class="content__box flex-center">
        <img class="content__image" src="images/Img_home_01.png" alt="옷을 고르는 판다">
        <div class="content__text">
          <span class="content__badge">Hot item</span>
          <h1 class="content__title">인기 상품을 확인해 보세요</h1>
          <p class="content__desc">가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</p>
        </div>
      </div>
    </section>
    <section class="main__section content home-section flex-center">
      <div class="content__box flex-center flex-reverse">
        <img class="content__image" src="images/Img_home_02.png" alt="돋보기로 물건을 확인하는 화면">
        <div class="content__text">
          <span class="content__badge">Search</span>
          <h1 class="content__title">구매를 원하는 상품을 검색하세요</h1>
          <p class="content__desc">구매하고 싶은 물품은 검색해서 쉽게 찾아보세요</p>
        </div>
      </div>
    </section>
    <section class="main__section content home-section flex-center">
      <div class="content__box flex-center">
        <img class="content__image" src="images/Img_home_03.png" alt="판매 상품을 고르는 화면">
        <div class="content__text">
          <span class="content__badge">Register</span>
          <h1 class="content__title">판매를 원하는 상품을 등록하세요</h1>
          <p class="content__desc">어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요</p>
        </div>
      </div>
    </section>
    <section class="main__banner banner--bottom home-section flex-center">
      <div class="banner__content">
        <h1>믿을 수 있는 판다마켓 중고 거래</h1>
      </div>
      <img class="banner__image" src="images/Img_home_bottom.png" alt="장바구니를 맨 두 판다가 인사를 한다.">
    </section>
  </main>
  <footer class="footer">
    <div class="footer__inner default-width">
      <p class="footer__copyright">©codeit - 2024</p>
      <div class="footer__support btn">
        <a href="/privacy" aria-label="개인 정보 보호 정책 확인하기">Privacy Policy</a>
        <a href="/FAQ" aria-label="자주 묻는 질문과 답변 확인하기">FAQ</a>
      </div>
      <div class="footer__sns btn">
        <a href="/facebook" aria-label="페이스북 바로가기" target="_blank" rel="noopener noreferrer"><img src="images/ic_facebook.png" alt="facebook 로고"></a>
        <a href="/twitter" aria-label="트위터 바로가기" target="_blank" rel="noopener noreferrer"><img src="images/ic_twitter.png" alt="twitter 로고"></a>
        <a href="/youtube" aria-label="유튜브 바로가기" target="_blank" rel="noopener noreferrer"><img src="images/ic_youtube.png" alt="youtube 로고"></a>
        <a href="/instagram" aria-label="인스타그램 바로가기" target="_blank" rel="noopener noreferrer"><img src="images/ic_instagram.png" alt="instagram 로고"></a>
      </div>
    </div> 
  </footer> 
</body>
</html>
