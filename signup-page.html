<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="common.css"> 
</head>
<body class="login-signup-page">
  <header class="login-signup-page-logo">
    <a class="homepage" href="/">
      <img class="logo" src="image/logo_lg.png" alt="판다마켓로고">
    </a>
  </header>
  <main class="login-signup">
    <form class="login-signup-form">
        <div class="user-info">
            <label for="login-email">이메일</label>
            <input type="text" id="login-email" name="email" required>
        </div>
        <div class="user-info">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nicknamed" required>
        </div>
        <div class="user-info">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="user-info">
          <label for="password-check">비밀번호 확인</label>
          <input type="password" id="password-check" name="password-check" required>
        </div>
        <div class="login-signup-button flex-center">
          <span>회원가입</span>
        </div>
        <div class="sns-login">
          <p>간편 로그인하기</p>
          <div class="sns-logo">
            <a href="https://www.google.com/" rel="noopener noreferrer">
              <img src="image/googleBg.png" alt="간편로그인_구글">
            </a>
            <a href="https://www.kakaocorp.com/page/" rel="noopener noreferrer">
              <img src="image/kakao.png" alt="간편로그인_카카오">
            </a>
          </div>
        </div>
        <footer class="passing-page">
          판다마켓이 처음이신가요?
          <a href="/signup">회원가입</a>
        </footer>
    </form>
  </main>
</body>
</html>
