<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="icon" type="image/png" sizes="16x16"  href="img/favicon-16x16.png">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="border">
        <div class="main">
            <a href="/"><img  src="img/logobig.png" alt="판다마켓 로고"></a>
            <div class="container">
                <label>이메일</label>
                <input type="email">                
                <label>닉네임</label>
                <input>
                <div class="pass-wrapper">       
                    <label>비밀번호</label>
                    <input type="password">  
                        <div class="eye1">
                            <img
                            src="img/closed.png"
                            alt="비밀번호 보기"
                            id="toggle-password">
                        </div>           
                    <label>비밀번호 확인</label>
                    <input type="password">
                    <div class="eye2">
                        <img
                        src="img/closed.png"
                        alt="비밀번호 보기"
                        id="toggle-password">
                    </div>           
                </div>   
                <a href="/login"><img class="login-button" src="img/btn_large.png" alt="로그인 버튼"></a>
                <div class="login-as">
                    <div class="script">
                        <p>간편 로그인하기</p>
                    </div>
                    <div class="social">
                        <a href="https://www.google.com/"><img src="img/googlelogo.png" alt="구글아이디로 로그인"></a>
                        <a href="https://www.kakaocorp.com/page/"><img src="img/kakaologo.png" alt="카카오아이디로 로그인"></a>
                    </div>
                </div>
                <div class="join">
                    <p>판다마켓이 처음이신가요? <a class="join-us" href="/signup">회원가입</a></p>
                </div>            
            </div>
        </div>
    </div>
</body>
</html>
