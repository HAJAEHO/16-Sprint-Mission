<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프린트 1</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="gnb">
            <h1 class="header_logo">
                <a href="/">
                    <img src="images/logo.png" alt="판다마켓">
                </a>
            </h1>
            <a href="/" class="login_btn">로그인</a>
        </div>
    </header>
    <div class="main_visual">
        <div class="main_visual_inner">
            <div class="main_visual_box">
                <p class="slogan">
                    일상의 모든 물건을 <br>
                    거래해 보세요
                </p>
                <a href="/" class="main_visual_btn">구경하러가기</a>
            </div>
        </div>
    </div>
    <section class="section1">
        <div class="section_inner">
            <div class="sec_box hot_item">
                <div class="sec_box_txt">
                    <span class="blue_txt">Hot item</span>
                    <strong>인기 상품을 <br> 확인해 보세요</strong>
                    <p>가장 HOT한 중고거래 물품을 <br> 판다 마켓에서 확인해 보세요.</p>
                </div>
            </div>
            <div class="sec_box search">
                <div class="sec_box_txt">
                    <span class="blue_txt">Search</span>
                    <strong>구매를 원하는 <br>상품을 검색하세요</strong>
                    <p>구매하고 싶은 물품은 검색해서  <br>쉽게 찾아보세요</p>
                </div>
            </div>
            <div class="sec_box register">
                <div class="sec_box_txt">
                    <span class="blue_txt">Register</span>
                    <strong>판매를 원하는 <br> 상품을 등록하세요</strong>
                    <p>어떤 물건이든 판매하고 싶은 상품을 <br> 쉽게 등록하세요</p>
                </div>
            </div>
        </div>
    </section>
    <section class="section2">
        <div class="section_inner">
            <p class="sec2_txt">
                믿을 수 있는 <br>
                판다마켓 중고 거래
            </p>
        </div>
    </section>
    <footer>
        <div class="footer_inner">
            <p class="copyright">
                ⓒcodeit - 2024
            </p>
            <div class="footer_link">
                <a href="/privacy">Privacy Policy</a>
                <a href="/faq">FAQ</a>
            </div>
            <div class="sns">
                <a class="facebook" href="/">페이스북 바로가기</a>
                <a class="twiter" href="/">트위터 바로가기</a>
                <a class="youtube" href="/">유튜브 바로가기</a>
                <a class="insta" href="/">인스타그램 바로가기</a>
            </div>
        </div>
    </footer>
</body>
</html>
