<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="wrap">
            <a href="/" area-label="랜딩 페이지로 이동" class="logo pointer">
                <img src="./assets/logo/logo_sm.png" alt="판다마켓 로고">
            </a>
            <a href="/login" class="login-button pointer">
                로그인
            </a>
        </div>
        
        
    </header>
    <main>
        <section class="top landing">
            <div class="wrap">
                <div class="contents">
                    <p class="title">일상의 모든 물건을<br> 거래해 보세요</p>
                    <a href="/items" class="items-button pointer " aria-label="items 창으로 이동">
                        구경하러 가기
                    </a>
                </div>
                <img src="./assets/img/Img_home_top.png" alt="판다 이미지">
            </div>         
        </section>
        <section class="section">
            <div class="wrap left">
                <img src="./assets/img/Img_home_01.png" alt="home1">
                <div class="contents right">
                    <p class="category">Hot item</p>
                    <p class="title">인기 상품을<br>확인해 보세요</p>
                    <p class="content">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="wrap right">
                <img src="./assets/img/Img_home_02.png" alt="home2">
                <div class="contents left">
                    <p class="category">Search</p>
                    <p class="title">구매를 원하는<br>상품을 검색해보세요</p>
                    <p class="content">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="wrap left">
                <img src="./assets/img/Img_home_03.png" alt="home3">
                <div class="contents right">
                    <p class="category">Register</p>
                    <p class="title">판매를 원하는<br>
                        상품을 등록하세요</p>
                    <p class="content">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
                </div>
            </div>
        </section>
        
        <section class="bottom landing">
            <div class="wrap">
                <p class="title">믿을 수 있는<br>판다마켓 중고 거래</p>
                <img src="./assets/img/Img_home_bottom.png" alt="판다 이미지">
            </div>
        </section>
    </main>
    <footer>
        <div class="wrap">
            <p class="codeit">©codeit - 2024</p>
            <div class="link-wrap">
                <a href="/privacy" aria-label="정책 및 약관 페이지로 이동" class="pointer">Privacy Policy</a>
                <a href="/faq" aria-label="FAQ 페이지로 이동" class="pointer">FAQ</a>
            </div>
            <div class="social-wrap">
                <a href="https://www.facebook.com/codeit.kr" aria-label="페이스북 페이지로 이동" target="_blank" rel="noopener noreferrer" class="pointer">
                    <img src="./assets//icon/ic_facebook.png" alt="facebook icon">
                </a>
                <a href="https://x.com/codeitkr" aria-label="X(트위터)페이지로 이동" target="_blank" rel="noopener noreferrer" class="pointer">
                    <img src="./assets//icon/ic_twitter.png" alt="twitter icon">
                </a>
                <a href="https://www.youtube.com/@codeit-kr" aria-label="유튜브 페이지로 이동" target="_blank" rel="noopener noreferrer" class="pointer">
                    <img src="./assets//icon/ic_youtube.png" alt="youtube icon">
                </a>
                <a href="https://www.instagram.com/codeit_kr" aria-label="인스타그램 페이지로 이동" target="_blank" rel="noopener noreferrer" class="pointer">
                    <img src="./assets//icon/ic_instagram.png" alt="instagram icon">
                </a>
                
            </div>
        </div>
    </footer>
</body>
</html>
