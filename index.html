<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>판다마켓</title>
</head>

<body>
  <div class="container">
    <!-- 헤더 -->
    <header>
      <div class="header">
        <div class="header-content">
          <a href="/">
            <img class="header-logo" src="imges/Property 1=md.png" alt="판다마켓로고">
          </a>
          <a class="login-logo" href="/login">로그인</a>
        </div>
      </div>
    </header>

    <!-- 메인 -->
    <main>
      <!-- top-banner -->
      <section>
        <div class="top-banner">
          <div class="top-banner-content">
            <div class="top-banner-text">
              <h1 class="top-banner-font">일상의 모든 물건을<br>거래해 보세요</h1>
              <a href="/items">
                <img src="imges/state=active.png" alt="구경하러 가기" class="go-button">
              </a>
            </div>
            <img class="top-banner-img" src="imges/Img_home_top.png" alt="top_banner_img">
          </div>
        </div>
      </section>

      <!-- section1 -->
      <section>
        <div class="hot-item">
          <div class="hot-item-content">
            <img class="hot-item-img" src="imges/Img_home_01.png" alt="Hot_item_img">
            <div class="hot-item-text">
              <span class="title">Hot item</span>
              <h1 class="first-content">인기 상품을<br> 확인해 보세요</h1>
              <p class="second-content">가장 HOT한 중고거래 물품을<br> 판다 마켓에서 확인해 보세요</p>
            </div>
          </div>
        </div>

      </section>

      <!-- section2   -->
      <section>
        <div class="search">
          <div class="search-content">
            <div class="search-text">
              <span class="title">Search</span>
              <h1 class="first-content">구매를 원하는<br> 상품을 검색하세요</h1>
              <p class="second-content">구매하고 싶은 물품을 검색해서<br> 쉽게 찾아보세요</p>
            </div>
            <img class="search-img" src="imges/Img_home_02.png" alt="search_img">
          </div>
        </div>
      </section>

      <!-- section3  -->
      <section>
        <div class="register">
          <div class="register-content">
            <img class="register-img" src="imges/Img_home_03.png" alt="register_img">
            <div class="register-text">
              <span class="title">Register</span>
              <h1 class="first-content">판매를 원하는<br>상품을 등록하세요</h1>
              <p class="second-content">어떤 물건이든 판매하고 싶은 상품을<br> 쉽게 등록하세요</p>
            </div>
          </div>
        </div>
      </section>

      <!-- bottom-banner   -->
      <section>
        <div class="bottom-banner">
          <div class="bottom-banner-content">
            <div class="bottom-banner-text">
              <h1 class="first-content">믿을 수 있는<br>판다마켓 중고 거래</h1>
            </div>
            <img class="bottom-banner-img" src="imges/Img_home_bottom.png" alt="bottom_banner_img">
          </div>
        </div>
      </section>

    </main>

    <footer>
      <section>
        <div class="footer">
          <div class="footer-content">
            <div class="footer-text">
              <span class="first-footer-content">Codeit-2024</span>
              <div class="side-footer-content">
                <a href="/privacy">
                <span class="second-footer-content">Privacy Policy</span>
              </a>
              <a href="/faq">
                <span>FAQ</span>
              </a>
              </div>
            </div>
            <div class="footer-logo">
              <a href="https://facebook.com" target="_blank">
                <img src="imges/ic_facebook.png" alt="facebook_logo">
              </a>
              <a href="https://twitter.com" target="_blank">
                <img src="imges/ic_twitter.png" alt="twitter_logo">
              </a>
              <a href="https://youtube.com" target="_blank">
                <img src="imges/ic_youtube.png" alt="youtube_logo">
              </a>
              <a href="https://instagram.com" target="_blank">
                <img src="imges/ic_instagram.png" alt="instagram_logo">
              </a>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </div>
</body>

</html>
