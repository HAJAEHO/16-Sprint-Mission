<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin=""
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <header>
      <h1 class="logo">
        <a href="./"
          ><img src="./images/logo.png" alt="판다마켓" aria-hidden="true" />
          <span class="sr-only">판다마켓</span>
        </a>
      </h1>
      <nav class="nav">
        <p class="login_btn"><a href="./page/login.html">로그인</a></p>
      </nav>
    </header>
    <main>
      <div class="kv_section">
        <div class="kv_inner">
          <div class="kv_info">
            <h2 class="title">일상의 모든 물건을 <br />거래해 보세요</h2>
            <button class="btn">
              <a href="./page/items.html">구경하러 가기</a>
            </button>
          </div>
        </div>
      </div>
      <div class="banner_section">
        <div class="banner_inner">
          <div class="card first">
            <div class="img_wrap">
              <img src="./images/bannerImg01.png" alt="인기 상품 소개 배너" />
            </div>
            <div class="card-info">
              <div class="badge">Hot Item</div>
              <h2 class="title">
                인기 상품을<br />
                확인해 보세요
              </h2>
              <p class="desc">
                가장 HOT한 중고거래 물품을<br />
                판다 마켓에서 확인해 보세요
              </p>
            </div>
          </div>
          <div class="card second">
            <div class="img_wrap">
              <img
                src="./images/bannerImg02.png"
                alt="상품검색 안내를 위한 이미지"
              />
            </div>

            <div class="card-info">
              <div class="badge">Search</div>
              <h2 class="title">
                구매를 원하는<br />
                상품을 검색하세요
              </h2>
              <p class="desc">
                구매하고 싶은 물품은 검색해서<br />
                쉽게 찾아보세요
              </p>
            </div>
          </div>
          <div class="card third">
            <div class="img_wrap">
              <img
                src="./images/bannerImg03.png"
                alt="상품 판매등록에 대한 이미지"
              />
            </div>

            <div class="card-info">
              <div class="badge">Register</div>
              <h2 class="title">
                판매를 원하는<br />
                상품을 등록하세요
              </h2>
              <p class="desc">
                어떤 물건이든 판매하고 싶은 상품을<br />
                쉽게 등록하세요
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="bottomBannerSection">
        <div class="title">
          믿을 수 있는<br />
          판다마켓 중고 거래
        </div>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer_inner">
        <li class="footer-item">©codeit - 2024</li>
        <li class="footer-item">
          <a href="./page/privacy.html">Privacy Policy</a>
          <a href="./page/faq.html">FAQ</a>
        </li>
        <li class="footer-item">
          <span class="icon"
            ><a
              href="https://www.facebook.com/?locale=ko_KR"
              target="_blank"
              aria-label="Facebook 페이지로 이동"
              ><img
                src="./images/facebook.png"
                alt="facebook"
                aria-hidden="true" /></a
          ></span>
          <span class="icon"
            ><a
              href="https://x.com/?lang=ko"
              target="_blank"
              aria-label="Twitter 페이지로 이동"
              ><img
                src="./images/twitter.png"
                alt="twitter"
                aria-hidden="true" /></a
          ></span>
          <span class="icon"
            ><a
              href="https://www.youtube.com/?hl=ko&gl=KR&app=desktop"
              target="_blank"
              aria-label="youtube 페이지로 이동"
              ><img
                src="./images/youtube.png"
                alt="youtube"
                aria-hidden="true" /></a
          ></span>
          <span class="icon"
            ><a
              href="https://www.instagram.com/"
              target="_blank"
              aria-label="Instagram 페이지로 이동"
              ><img
                src="./images/instagram.png"
                alt="instagram"
                aria-hidden="true" /></a
          ></span>
        </li>
      </ul>
    </footer>
  </body>
</html>
