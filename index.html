<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8" />
    <title>판다마켓</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet">
    <link 
      href="https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff"
      rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/common.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="/" aria-label="홈으로 이동">
          <img class="logo" src="images/logo.png" alt="헤더 로고">
        </a>        
        <a href="/login" class="login">로그인</a>
      </div>
    </header>
    <main>
      <section class="banner" id="bannerTop">
        <div class="containerbox" id="bannerTopContainerbox">
          <div class="containerCommon" id="containerCommon">
            <p>
              일상의 모든 물건을<br>
              거래해보세요.
            </p>
            <a href="/items" class="item">구경하러 가기</a>
          </div>
          <div class="containerImage">
            <img src="images/Img_home_top.png" alt="판다 한 마리가 파란색 장바구니 들고 있는 그림">
          </div>
          </div>
        </div>
      </section>    
      <section class="page" id="hot">
        <div class="pageContainer pageContainerImageLeft" id="pageContainerHot">
          <div class="pageContainerItemImage">
            <img src="images/Img_home_01.png" alt="초록색 티셔츠와 하트 그림">
          </div>
          <div class="pageContainerItemText">
            <p class="pageContainerItemSubject">Hot Item</p>
            <h1 class="pageContainerItemTitle">
              인기 상품을<br>
              확인해 보세요
            </h1>
            <h2 class="pageContainerItemDesc">
              가장 HOT한 중고거래 물품을<br>
              판다 마켓에서 확인해 보세요
            </h2>
          </div>
        </div> 
      </section>
      <section class="page" id="search">
        <div class="pageContainer pageContainerImageRight" id="pageContainerSearch">
          <div class="pageContainerText">
            <p class="pageContainerItemSubject">Search</p>
            <h1 class="pageContainerItemTitle">
              구매를 원하는<br>
              상품을 검색하세요
            </h1>
            <h2 class="pageContainerItemDesc">
              구매하고 싶은 물품은 검색해서<br>
              쉽게 찾아보세요
            </h2>
          </div>
          <div class="pageContainerItemImage">
            <img src="images/Img_home_02.png" alt="돋보기 그림">
          </div>
        </div> 
      </section>
      <section class="page" id="register">
        <div class="pageContainer pageContainerImageLeft" id="pageContainerRegister">
          <div class="pageContainerItemImage">
            <img src="images/Img_home_03.png" alt="아래쪽엔 폴더가 있고 위쪽엔 색연필, 공책, 하트 안경이 있는 그림">
          </div>
          <div class="pageContainerItemText">
            <p class="pageContainerItemSubject">Register</p>
            <h1 class="pageContainerItemTitle">
              판매를 원하는<br>
              상품을 등록하세요
            </h1>
            <h2 class="pageContainerItemDesc">
              어떤 물건이든 판매하고 싶은 상품을<br>
              쉽게 등록하세요
            </h2>
          </div>
        </div> 
      </section>
      <div class="hr"></div>
      <section class="banner" id="bannerBottom">
        <div class="containerbox" id="bannerBottom-containerbox">
          <div class="containerCommon" id="containerCommon">
            <p>
              믿을 수 있는<br>
              판다마켓 중고 거래
            </p>
          </div>
          <div class="containerImage" id="containerImage">
            <img src="images/Img_home_bottom.png" alt="판다 두 마리가 파란색 장바구니 들고 있는 그림">
          </div>
        </div>
      </section>   
    </main>
    <footer>
      <div clss="copyright">
        ⓒcodeit - 2024
    </div>
    <div class="privAndFaq">
      <a href="/privacy" class="privacy">
        Privacy Policy
      </a>
      <a href="/faq" class="faq">
        FAQ
      </a>
    </div>
    <div class="sns">
      <a href="https://www.facebook.com/" target="_black">
        <img class="facebook" src="images/ic_facebook.png"/>
      </a>
      <a href="https://www.instagram.com/" target="_black">
        <img class="twitter" src="images/ic_twitter.png"/>
      </a>
      <a href="https://www.youtube.com/" target="_black">
        <img class="youtube" src="images/ic_youtube.png"/>
      </a>
      <a href="https://www.instagram.com/" target="_black">
        <img class="instagram" src="images/ic_instagram.png"/>
      </a>
    </div>
    </footer>
  </body>
</html>
