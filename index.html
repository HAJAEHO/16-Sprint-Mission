<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="icon" href="img/logo/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header class="home">
      <div class="home-header content-max">
        <a class="home-header_icon" href="/"
          ><img src="img/logo/Property 1=sm@2x.png" alt="판다마켓 헤더"
        /></a>
        <a class="home-header_login button" href="/login.html">로그인</a>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="banner-group content-max">
          <div>
            <h1 class="banner-group_txt">일상의 모든 물건을 거래해 보세요</h1>
            <a class="banner-group_link button" href="/items.html"
              >구경하러 가기</a
            >
          </div>
          <img src="img/home/Img_home_top.png" alt="상단 배너" />
        </div>
      </section>
      <section class="home-content">
        <div class="home-content_box">
          <div class="home-content_box-detail content-max">
            <img src="img/home/Img_home_01.png" alt="인기 상품 이미지" />
            <div class="home-content_box-text">
              <h6>Hot item</h6>
              <div class="text-colunm">
                <h3>인기 상품을</h3>
                <h3>확인해 보세요</h3>
              </div>
              <p>
                가장 HOT한 중고거래 물품을<br />
                판다 마켓에서 확인해 보세요
              </p>
            </div>
          </div>
        </div>
        <div class="home-content_box">
          <div class="home-content_box-detail content-max reverse">
            <img src="img/home/Img_home_02.png" alt="상품을 찾는 이미지" />
            <div class="home-content_box-text">
              <h6>Search</h6>
              <div class="text-colunm">
                <h3>구매를 원하는</h3>
                <h3>상품을 검색하세요</h3>
              </div>
              <p>
                구매하고 싶은 물품은 검색해서<br />
                쉽게 찾아보세요
              </p>
            </div>
          </div>
        </div>
        <div class="home-content_box">
          <div class="home-content_box-detail content-max">
            <img src="img/home/Img_home_03.png" alt="다양한 상품 등록 이미지" />
            <div class="home-content_box-text">
              <h6>Register</h6>
              <div class="text-colunm">
                <h3>판매를 원하는</h3>
                <h3>상품을 등록하세요</h3>
              </div>
              <p>
                어떤 물건이든 판매하고 싶은 상품을<br />
                쉽게 등록하세요
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="banner">
        <div class="banner-group content-max">
          <div class="banner-bottom">
            <h1 class="banner-group_txt">
              믿을 수 있는<br />
              판다마켓 중고 거래
            </h1>
          </div>
          <img src="img/home/Img_home_bottom.png" alt="home-banner-top" />
        </div>
      </section>
    </main>
    <footer class="home-footer">
      <div class="home-footer-group content-max">
        <p>©codeit - 2024</p>
        <div class="home-footer-group_link">
          <a href="/pricacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="home-footer-group_sns">
          <a href="https://www.facebook.com/" rel="noopener noreferrer _blank"
            ><img src="img/social/ic_facebook.png" alt="페이스북 링크"
          /></a>
          <a href="https://x.com/?lang=en" rel="noopener noreferrer _blank"
            ><img src="img/social/ic_twitter.png" alt="트위터 링크"
          /></a>
          <a href="https://www.youtube.com/" rel="noopener noreferrer _blank"
            ><img src="img/social/ic_youtube.png" alt="유튜브 링크"
          /></a>
          <a href="https://www.instagram.com/" rel="noopener noreferrer _blank"
            ><img src="img/social/ic_instagram.png" alt="인스타그램 링크"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
