<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
  </head>
  <body>
    <!-- 네비게이션 -->
    <div class="Nav">
      <div class="Nav_Wrap">
        <div><img src="img/logo.svg" /></div>
        <button class="Login_Btn"><p>로그인</p></button>
      </div>
    </div>

    <!-- 메인 상단 배너-->
    <div class="Main_Top">
      <cover class="Landing_Wrap"> <img src="img/landing.svg" /> </cover>
      <div class="Contents_Wrap_Top">
        <div>
          <h1>일상의 모든 물건을<br />거래해 보세요</h1>
        </div>
        <button class="Shop_Btn"><p>구경하러 가기</p></button>
      </div>
    </div>
    <!-- 섹션 1 -->
    <div class="Section">
      <div class="Image_Box">
        <img src="img/description_01.svg" />
      </div>
      <div class="Section_Wrap">
        <div class="Section_Label">
          <label>Hot Item</label>
        </div>
        <div class="Section_Contents_Title"> <h1>인기 상품을<br />확인해 보세요</h1> </div>
        <div class="Section_Contents_Description"> <h2>가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</h2> </div>
      </div>
    </div>

    <!-- 섹션 2 -->
    <div class="Section_Left">
      <div class="Image_Box_2"> <img src="img/description_02.svg" /> </div>
      <div class="Section_Wrap_2">
        <div class="Section_Label"> <label>Hot Item</label> </div>
        <div class="Section_Contents_Title"> <h1>인기 상품을<br />확인해 보세요</h1> </div>
        <div class="Section_Contents_Description"> <h2>가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</h2> </div>
      </div>
    </div>

    <!-- 섹션 3 -->
    <div class="Section">
      <div class="Image_Box">
        <img src="img/description_03.svg" />
      </div>
      <div class="Section_Wrap">
        <div class="Section_Label">
          <label>Hot Item</label>
        </div>
        <div class="Section_Contents_Title"> <h1>인기 상품을<br />확인해 보세요</h1> </div>
        <div class="Section_Contents_Description"> <h2>가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</h2> </div>
      </div>
    </div>

    <!-- 메인 하단 배너 -->
    <div class="Main_Bottom">
      <cover class="Banner_Wrap"> <img src="img/banner.svg" /> </cover>
      <div class="Contents_Wrap_Bottom">
        <div>
          <h1>믿을 수 있는<br />판다마켓 중고거래</h1>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
      <div class="CR"><p>©codeit - 2024</p></div>
      <div class="PP"><p>Privacy Policy</p></div>
      <div class="FAQ"><p>FAQ</p></div>
      <div class="Sns_Icons">
        <div class="Sns_Icon_Instagram">
          <img src="img/ic_instagram.svg">
        </div>
        <div class="Sns_Icon_Facebook">
          <img src="img/ic_facebook.svg">
        </div>
        <div class="Sns_Icon_Twitter">
          <img src="img/ic_twitter.svg">
        </div>
        <div class="Sns_Icon_Youtube">
          <img src="img/ic_youtube.svg">
        </div>
      </div>
    </div>
  </body>
</html>
