<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a class="logo title" href="/"
            ><img class="logo-img" src="images/Img_logo.png" />판다마켓</a
          >
        </div>
        <div class="logo">
          <button
            type="button"
            class="btn"
            onclick="location.href='/login.html'"
          >
            로그인
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section class="top">
        <div class="top-box">
          <div class="top-left">
            <h1 class="top-text">일상의 모든 물건을<br />거래해 보세요</h1>
            <button class="long-btn" onclick="location.href='/items.html'">
              구경하러 가기
            </button>
          </div>
          <img class="top-img" src="images/Img_home_top.png" />
        </div>
      </section>
      <section class="mid">
        <div class="card-box">
          <div class="card">
            <img class="card-img" src="images/Img_home_01.png" />
            <div class="card-item">
              <div class="item-title">Hot item</div>
              <h1 class="item-text">인기 상품을<br />확인해 보세요</h1>
              <h2 class="item-detail-text">
                가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
              </h2>
            </div>
          </div>
        </div>

        <div class="card-box">
          <div class="card reverse">
            <img class="card-img" src="images/Img_home_02.png" />
            <div class="card-item reverse">
              <div class="item-title">Search</div>
              <h1 class="item-text">구매를 원하는<br />상품을 검색하세요</h1>
              <h2 class="item-detail-text">
                구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
              </h2>
            </div>
          </div>
        </div>

        <div class="card-box">
          <div class="card">
            <img class="card-img" src="images/Img_home_03.png" />
            <div class="card-item">
              <div class="item-title">Register</div>
              <h1 class="item-text">판매를 원하는<br />상품을 등록하세요</h1>
              <h2 class="item-detail-text">
                어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
              </h2>
            </div>
          </div>
        </div>
      </section>
      <section class="top">
        <div class="top-box">
          <div class="top-left">
            <h1 class="top-text">믿을 수 있는<br />판다마켓 중고 거래</h1>
          </div>
          <img class="top-img" src="images/Img_home_bottom.png" />
        </div>
      </section>
    </main>

    <footer>
      <div class="foot-box">
        <div class="foot-text">©codeit - 2024</div>
        <div class="link-box">
          <a class="foot-link" href="/privacy.html">Privacy Policy</a>
          <a class="foot-link" href="/faq.html">FAQ</a>
        </div>
        <div class="sns-box">
          <a href="https://www.facebook.com" target="_blank"
            ><img class="sns-icon" src="images/Icon_facebook.png"
          /></a>
          <a href="https://twitter.com" target="_blank"
            ><img class="sns-icon" src="images/Icon_twitter.png"
          /></a>
          <a href="https://www.youtube.com" target="_blank"
            ><img class="sns-icon" src="images/Icon_youtube.png"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img class="sns-icon" src="images/Icon_instagram.png"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
