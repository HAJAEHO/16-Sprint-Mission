<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <a class="logo" href="/">
            <img src="/image/판다 얼굴.png" alt="image_logo" />
            <span>판다마켓</span>
          </a>
          <a href="/login.html" class="btn">로그인</a>
        </div>
      </nav>
      <div class="landing">
        <div class="landing-content">
          <div class="landing-title">
            <h1 class="landing-text">
              일상의 모든 물건을<br />
              거래해 보세요
            </h1>
            <a href="/items.html" class="btn">구경하러 가기</a>
          </div>
          <img src="/image/Img_home_top.png" alt="image_landing" />
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <img src="/image/Img_home_01.png" alt="image_home_1" />
          <div class="content">
            <h1 class="header">Hot item</h1>
            <h1 class="big">
              인기 상품을<br />
              확인해보세요
            </h1>
            <h1 class="small">
              가장 HOT한 중고거래 물품을<br />
              판다마켓에서 확인해보세요
            </h1>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="content">
            <h1 class="header">Search</h1>
            <h1 class="big">
              구매를 원하는<br />
              상품을 검색하세요
            </h1>
            <h1 class="small">
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </h1>
          </div>
          <img src="/image/Img_home_02.png" alt="image_home_2" />
        </div>
      </section>
      <section>
        <div class="container">
          <img src="/image/Img_home_03.png" alt="image_home_3" />
          <div class="content">
            <h1 class="header">Register</h1>
            <h1 class="big">
              판매를 원하는<br />
              상품을 등록하세요
            </h1>
            <h1 class="small">
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </h1>
          </div>
        </div>
      </section>
      <div class="landing-bottom">
        <div class="landing">
          <div class="landing-content">
            <div class="landing-title">
              <h1 class="landing-text">
                믿을 수 있는<br />
                판다마켓 중고 거래
              </h1>
            </div>
            <img src="/image/Img_home_bottom.png" alt="image_landing_bottom" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <span class="logo">©codeit - 2024</span>
        <div class="link">
          <a href="/privacy.html">Privacy Policy</a>
          <a href="/faq.html">FAQ</a>
        </div>
        <div class="icon">
          <a href="https://www.facebook.com/?locale=ko_KR" target="blank">
            <img src="/image/ic_facebook.png" alt="icon_facebook" />
          </a>
          <a href="https://x.com/?lang=ko" target="blank">
            <img src="/image/ic_twitter.png" alt="icon_twitter" />
          </a>
          <a href="https://www.youtube.com/" target="blank">
            <img src="/image/ic_youtube.png" alt="icon_youtube" />
          </a>
          <a href="https://www.instagram.com/" target="blank">
            <img src="/image/ic_instagram.png" alt="icon_instagram" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
