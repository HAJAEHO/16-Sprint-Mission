<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="gnb">
            <div class="gnb-inner">
                <a href="/"><img src="img/logo.png" alt="로고"></a>
                <button class="login" type="button" onclick="location.href='/login'">로그인</button>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="bg_blue">
                <div class="top">
                    <h1>일상의 모든 물건을<br>
                    거래해 보세요</h1>
    
                    <button  type="button" onclick="location.href='/items'">구경하러 가기</button>
                </div>
                <img class="home_top" src="img/Img_home_top.png" alt="top_img">
            </div>
        </section>

        <section class="contentbox">
            <div class="content">
                <img src="img/Img_home_01.png" alt="이미지01">
                <div class="text">
                    <h2>Hot item</h2>
                    <h1>인기 상품을<br>
                    확인해 보세요</h1>
                    <p>가장 HOT한 중고거래 물품을<br>
                    판다 마켓에서 확인해보세요</p>
                </div>
            </div>
        </section>

        <section class="contentbox">
            <div class="content">
                <div class="text">
                    <h2>Search</h2>
                    <h1>구매를 원하는<br>
                    상품을 검색하세요</h1>
                    <p>구매하고 싶은 물품은 검색해서<br>
                        쉽게 찾아보세요!</p>
                </div>
                <img src="img/Img_home_02.png" alt="이미지02">
            </div>
        </section>

        <section class="contentbox">
            <div class="content">
                <img src="img/Img_home_03.png" alt="이미지03">
                <div class="text">
                    <h2>Register</h2>
                    <h1>판매를 원하는<br>
                    상품을 등록하세요</h1>
                    <p>어떤 물건이든 판매하고 싶은 상품을<br>
                        쉽게 등록하세요</p>
                </div>
            </div>
        </section>

        <section>
            <div class="bg_blue">
                <h1>믿을 수 있는<br>
                    판다마켓 중고거래</h1>
                <img class="home_bottom" src="img/Img_home_bottom.png" alt="bottom">
            </div>
        </section>
    </main>

    <footer>
        <div class="fct">
            <p>&copy;codeit - 2024</p>
            <div class="fnav">
                <button type="button" onclick="location.href='/privacy'">Privacy Policy</button>
                <button type="button" onclick="location.href='/faq'">FAQ</button>
            </div>
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank"><img src="img/ic_facebook.png" alt="페이스북"></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank"><img src="img/Vector.png" alt="트위터"></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank"><img src="img/ic_youtube.png" alt="유튜브"></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank"><img src="img/ic_instagram.png" alt="페이스북"></a>
                </li>
            </ul>
        </div>

    </footer>

</body>
</html>
