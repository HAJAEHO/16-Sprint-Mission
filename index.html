<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>판다마켓</title>
</head>
<body>
  <header>
    <div class="header-inner wrap">
      <h1 class="logo">
        <a href="/">
          <img src="images/Property-1=lg.svg" alt="로고">
        </a>
      </h1>
      <a href="/login" class="login-btn Text-lg font-semibold">로그인</a>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="hero-inner">
        <div class="hero-heading">
          <h1 class="Text-4xl font-bold">일상의 모든 물건을 <br> 거래해보세요</h1>
          <a href="/items" class="more-btn Text-xl font-semibold">구경하러 가기</a>
        </div>
        <div class="img-box">
        </div>
      </div>
    </section>
    <section class="features">
      <div class="feature">
        <div class="feature-inner">
          <div class="img-box">
            <img src="images/Img_feature_01.svg" alt="인기 상품">
          </div>
          <div class="text-box">
            <div class="wrap">
              <span class="badge Text-2lg font-semibold">Hot item</span>
              <h2 class="Text-4xl font-bold">인기 상품을 <br> 확인해보세요</h2>
              <p class="Text-2xl font-medium">가장 HOT한 중고거래 물품을 <br> 판다 마켓에서 확인해 보세요</p>
            </div>
          </div>
        </div>  
      </div>
      <div class="feature">
        <div class="feature-inner">
          <div class="text-box">
            <div class="wrap">
              <span class="badge Text-2lg font-semibold">search</span>
              <h2 class="Text-4xl font-bold">구매를 원하는<br>상품을 검색하세요</h2>
              <p class="Text-2xl font-medium">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
          </div>
            </div>
          <div class="img-box">
            <img src="images/Img_feature_02.svg" alt="상품 검색">
          </div>
        </div>  
      </div>
      <div class="feature">
        <div class="feature-inner">
          <div class="img-box">
            <img src="images/Img_feature_03.svg" alt="판매 상품 등록">
          </div>
          <div class="text-box">
            <div class="wrap">
              <span class="badge Text-2lg font-semibold">Register</span>
              <h2 class="Text-4xl font-bold">판매를 원하는<br>상품을 등록하세요</h2>
              <p class="Text-2xl font-medium">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
            </div>
          </div>
        </div>  
      </div>
    </section>
    <section class="footer-banner">
      <div class="footer-banner-inner">
        <div class="footer-banner-heading">
          <h2 class="Text-4xl font-bold">믿을 수 있는 <br>판다마켓 중고 거래</h2>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-inner">
      <p class="copyright Text-lg font-regular">©codeit - 2024</p>
      <ul class="footer-links">
        <li class="footer-link"><a href="/privacy" class="Text-lg font-regular">Privacy Policy</a></li>
        <li class="footer-link"><a href="/faq" class="Text-lg font-regular">FAQ</a></li>
      </ul>
      <ul class="sns-links">
        <li>
          <a href="https://www.facebook.com/" target="_blank" class="sns-link">
            <img src="images/ic_facebook.svg" alt="페이스북">
          </a>
        </li>
        <li>
          <a href="https://x.com/" target="_blank" class="sns-link">
            <img src="images/ic_twitter.svg" alt="트위터">
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/" target="_blank" class="sns-link">
            <img src="images/ic_youtube.svg" alt="유튜브">
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank" class="sns-link">
            <img src="images/ic_instagram.svg" alt="인스타그램">
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
