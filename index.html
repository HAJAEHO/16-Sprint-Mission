<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>판다마켓</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  </head>

  <body>
    <header>
      <div class="header-contents">
        <div class="logo">
          <img src="images/panda_logo.png">
          <a href="/">판다마켓</a>
        </div>
        <a id="loginLinkButton" class="button" href="login.html">로그인</a>
      </div>
    </header>

    <main>
      <section id="hero" class="banner">
        <div class="wrapper">
            <h1>
            일상의 모든 물건을<br>
            거래해 보세요
          </h1>
          <a class="button pill-button" href="/items">구경하러 가기</a>
        </div>
      </section>

      <section id="features" class="'wrapper">
        <div class="feature-box">
          <img src="images/home_01.png" alt="판다가 옷을 보고 있는 이미지" width="50%">
          <div class="feature-content">
            <h2 class="feature-tag">Hot item</h2>
            <h1>
                인기 상품을<br>
                확인해 보세요
            </h1>
            <p class="feature-description">
              가장 HOT한 중고거래 물품을<br>
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>

        <div class="feature-box">
          <div class="feature-content">
            <p class="feature-tag">Search</p>
            <div class="description">
              <h1>
                구매를 원하는<br>
                상품을 검색하세요
              </h1>
              <p>
                구매하고 싶은 물품은 검색해서<br>
                쉽게 찾아보세요
              </p>
            </div>
          </div>
          <img src="images/home_02.png" alt="돋보기 이미지" width="50%">
        </div>

        <div class="feature-box">
          <img src="images/home_03.png" alt="상품들과 폴더" width="50%">
          <div class="feature-content">
            <p class="feature-tag">Register</p>
            <div class="description">
              <h1>
                판매를 원하는<br>
                상품을 등록하세요
              </h1>
              <p>
                어떤 물건이든 판매하고 싶은 상품을<br>
                쉽게 등록하세요
              </p>
            </div>
          </div>
        </div>
      </section>

      <section id="bottomBanner" class="banner">
        <div class="wrapper">
          <h1>
            믿을 수 있는<br>
            판다마켓 중고거래
          </h1>
        </div>
      </section>
    </main>
    <footer>

      <div>@codeit-2024</div>

      <div id="footer-page">
        <a href="/privacy">Privacy</a>
        <a href="/faq">FAQ</a>
      </div>

      <div id="footer-social">
        <a href="https://facebook.com" target="_blank">
          <img src="images/facebook.png" alt="facebook" width="20">
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="images/twitter.png" alt="twitter" width="20">
        </a>
        <a href="https://youtube.com" target="_blank">
          <img src="images/youtube.png" alt="youtube" width="20">
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="images/instagram.png" alt="instagram" width="20">
        </a>
      </div>

    </footer>
  </body>
</html>
