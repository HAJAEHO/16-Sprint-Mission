<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
  <header>
    <nav>
      <a href="/">
        <img class="logo" src="image/Property 1=sm.svg" alt="로고">
      </a>
      <a href="features/login.html" class="login">
        로그인
      </a>
    </nav>
    <div class="banner-container">
      <div class="banner-image">
        <div class="banner-text">
          <h1>
            일상의 모든 물건을<br>
            거래해 보세요
          </h1>
          <a class="banner-btn" href="features/items.html">구경하러 가기</a>
        </div>
        <img src="image/Img_home_top.svg" alt="상단 이미지">
      </div>
    </div>
  </header>
  <main>
    <section class="section hot-item">
      <img src="image/Img_home_01.svg" alt="인기 상품">
      <div class="description">
        <h2>Hot item</h2>
        <h1>
          인기 상품을<br>
          확인해 보세요
        </h1>
        <p>
          가장 HOT한 중고거래 물품을<br>
          판다 마켓에서 확인해 보세요
        </p>
      </div>
    </section>
    <section class="section search">
      <div class="description">
        <h2>Search</h2>
        <h1>
          구매를 원하는<br> 
          상품을 검색하세요
        </h1>
        <p>
          구매하고 싶은 물품은 검색해서<br>
          쉽게 찾아보세요
        </p>
      </div>
      <img src="image/Img_home_02.svg" alt="상품 검색">
    </section>
    <section class="section register">
      <img src="image/Img_home_03.svg" alt="상품 등록">
      <div class="description">
        <h2>Register</h2>
        <h1>
          판매를 원하는<br>
          상품을 등록하세요
        </h1>
        <p>
          어떤 물건이든 판매하고 싶은 상품을<br>
          쉽게 등록하세요
        </p>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-banner">
      <h1 class="footer-text">
        믿을 수 있는<br>
        판다마켓 중고 거래
      </h1>
      <img src="image/Img_home_bottom.svg" alt="하단 이미지">
    </div>
    <div class="footer-info">
        <div class="info-container">
          <div>©codeit - 2024</div>
          <div class="footer-menu">
            <a class="privacy" href="features/privacy.html">Privacy Policy</a>
            <a class="faq" href="features/faq.html">FAQ</a>
          </div>
          <div class="social-media">
            <a class="facebook" href="https://www.facebook.com/?locale=ko_KR" target="_blank">
              <img src="image/ic_facebook.svg" alt="페이스북">
            </a>
            <a class="twitter" href="https://x.com/?lang=ko" target="_blank">
              <img src="image/ic_twitter.svg" alt="트위터">
            </a>
            <a class="youtube" href="https://m.youtube.com/" target="_blank">
              <img src="image/ic_youtube.svg" alt="유튜브">
            </a>
            <a class="instagram" href="https://www.instagram.com/" target="_blank">
              <img src="image/ic_instagram.svg" alt="인스타그램">
            </a>
          </div>
        </div>
    </div>
  </footer>
</body>
</html>
