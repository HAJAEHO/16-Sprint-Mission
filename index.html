<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/index_style.css" />
    <link rel="stylesheet" href="./style/variable.css" />
    <link rel="stylesheet" href="./style/utility.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header class="bg-color-sec-white">
      <div class="wrap flex-between-center">
        <div class="logo">
          <a href="/" aria-label="홈으로 이동">
            <img
              class="img-lg"
              src="./img/logo/lg.png"
              width="156"
              height="52"
              alt="판다마켓 로고 이미지"
            />
          </a>
        </div>
        <div class="login">
          <a class="btn-link-login" href="/login.html"> 로그인 </a>
        </div>
      </div>
    </header>

    <main>
      <section class="banner wide">
        <div class="wrap flex-between-center">
          <div class="banner-description">
            <h1>
              일상의 모든 물건을<br />
              거래해 보세요
            </h1>
            <a class="btn-link-trades" href="/items">구경하러 가기</a>
          </div>
          <img
            src="./img/Img_home_top.png"
            alt="귀여운 판다마켓 캐릭터가 그려진 배너"
          />
        </div>
      </section>

      <section class="features wrap">
        <article class="feature-card">
          <div class="wrap flex-between-center">
            <img
              class="feature-img"
              src="./img/Img_home_01.png"
              alt="예쁜 티셔츠를 보며 좋아하는 판다마켓 캐릭터들 이미지"
            />
            <div class="feature-description">
              <h2 class="feature-title">Hot Item</h2>
              <h1 class="feature-main-description">
                인기 상품을<br />확인해 보세요
              </h1>
              <p class="feature-sub-description">
                가장 HOT한 중고거래 물품을 판다 마켓에서 확인해보세요
              </p>
            </div>
          </div>
        </article>
        <article class="feature-card">
          <div class="wrap flex-between-center">
            <div class="feature-description">
              <h2 class="feature-title">Search</h2>
              <h1 class="feature-main-description">
                구매를 원하는<br />상품을 검색하세요
              </h1>
              <p class="feature-sub-description">
                구매하고 싶은 물품은 검색해서 쉽게 찾아보세요
              </p>
            </div>
            <img
              class="feature-img"
              src="./img/Img_home_02.png"
              alt="돋보기로 상품을 자세히 찾아보는 듯한 이미지 "
            />
          </div>
        </article>
        <article class="feature-card">
          <div class="wrap flex-between-center">
            <img
              class="feature-img"
              src="./img/Img_home_03.png"
              alt="여러가지 상품들을 여러 폴더 중 하나에 담으려는 이미지. 요술 지팡이를 통해 적절하게 상품을 선택할 수 있을 것 같습니다."
            />
            <div class="feature-description">
              <h2 class="feature-title">Register</h2>
              <h1 class="feature-main-description">
                판매를 원하는<br />상품을 등록하세요
              </h1>
              <p class="feature-sub-description">
                어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요
              </p>
            </div>
          </div>
        </article>
      </section>

      <section class="banner">
        <div class="wrap">
          <div class="banner-description">
            <h1 class="ft-size-h1">
              믿을 수 있는<br />
              판다마켓 중고 거래
            </h1>
          </div>
          <img
            src="./img/Img_home_bottom.png"
            alt="판다 캐릭터 두 명이 서로 대화를 나누며 거래에 대한 후기와 평점을 남기는 이미지"
          />
        </div>
      </section>
    </main>

    <footer class="wide">
      <div class="wrap">
        <p>@codeit - 2024</p>
        <ul class="privacy-links">
          <a href="/privacy">
            <li>Privacy Policy</li>
          </a>
          <a href="/faq">
            <li>FAQ</li>
          </a>
        </ul>
        <ul class="sns-links flex-between-center">
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img
                src="./img/icon/ic_facebook.png"
                rel="noopener noreferrer"
                alt="페이스북 이동"
                width="20"
                height="20"
              />
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com" target="_blank">
              <img
                src="./img/icon/ic_twitter.png"
                rel="noopener noreferrer"
                alt="트위터 이동"
                width="20"
                height="20"
              />
            </a>
          </li>
          <li>
            <a href="https://youtube.com" target="_blank">
              <img
                src="./img/icon/ic_youtube.png"
                rel="noopener noreferrer"
                alt="유튜브 이동"
                width="20"
                height="20"
              />
            </a>
          </li>
          <li>
            <a href="https://instagram.com" target="_blank">
              <img
                src="./img/icon/ic_instagram.png"
                rel="noopener noreferrer"
                alt="인스타그램 이동"
                width="20"
                height="20"
              />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
