<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/utility.css" />
    <link rel="stylesheet" href="./style/index_style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <div class="wrap flex justify-between items-center">
        <div class="logo">
          <a href="/">
            <img class="img-lg" src="./img/logo/lg.png" />
          </a>
        </div>
        <div class="login">
          <a
            class="btn-link-login color-ft-white color-bg-basic txt-deco-none"
            href="/login"
          >
            로그인
          </a>
        </div>
      </div>
    </header>

    <main>
      <section class="banner-top wide flex items-end color-bg-light">
        <div class="wrap flex justify-between itmes-center">
          <div class="banner-top-description flex direction-col justify-center">
            <h1 class="ft-size-40 color-ft-default">
              일상의 모든 물건을<br />
              거래해 보세요
            </h1>
            <a
              class="btn-link-trades ft-size-20 color-ft-white color-bg-basic txt-deco-none txt-align-center"
              href="/items"
            >
              구경하러 가기
            </a>
          </div>
          <img src="./img/Img_home_top.png" />
        </div>
      </section>

      <section
        class="features wrap flex direction-col justify-around items-center"
      >
        <article class="feature-card">
          <div class="wrap flex justify-between items-center">
            <img class="feature-img" src="./img/Img_home_01.png" />
            <div
              class="feature-description flex direction-col justify-center color-bg-lighter-gray"
            >
              <h2 class="feature-title ft-size-16 color-ft-basic">Hot Item</h2>
              <h1 class="feature-main-description ft-size-40 color-ft-default">
                인기 상품을<br />확인해 보세요
              </h1>
              <p class="feature-sub-description ft-size-24 color-ft-default">
                가장 HOT한 중고거래 물품을 판다 마켓에서 확인해보세요
              </p>
            </div>
          </div>
        </article>
        <article class="feature-card">
          <div class="wrap flex justify-between items-center">
            <div
              class="feature-description flex direction-col justify-center txt-align-right color-bg-lighter-gray"
            >
              <h2 class="feature-title ft-size-16 color-ft-basic">Search</h2>
              <h1 class="feature-main-description ft-size-40 color-ft-default">
                구매를 원하는<br />상품을 검색하세요
              </h1>
              <p class="feature-sub-description ft-size-24 color-ft-default">
                구매하고 싶은 물품은 검색해서 쉽게 찾아보세요
              </p>
            </div>
            <img class="feature-img" src="./img/Img_home_02.png" />
          </div>
        </article>
        <article class="feature-card">
          <div class="wrap flex justify-between items-center">
            <img class="feature-img" src="./img/Img_home_03.png" />
            <div
              class="feature-description flex direction-col justify-center color-bg-lighter-gray"
            >
              <h2 class="feature-title ft-size-16 color-ft-basic">Register</h2>
              <h1 class="feature-main-description ft-size-40 color-ft-default">
                판매를 원하는<br />상품을 등록하세요
              </h1>
              <p class="feature-sub-description ft-size-24 color-ft-default">
                어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요
              </p>
            </div>
          </div>
        </article>
      </section>

      <section class="banner-bottom wide flex items-end color-bg-light">
        <div class="wrap flex justify-between itmes-center">
          <div
            class="banner-bottom-description flex direction-col justify-center"
          >
            <h1 class="ft-size-40 color-ft-default">
              믿을 수 있는<br />
              판다마켓 중고 거래
            </h1>
          </div>
          <img src="./img/Img_home_bottom.png" />
        </div>
      </section>
    </main>

    <footer class="wide color-bg-darker">
      <div class="wrap flex justify-between">
        <p class="color-ft-gray">@codeit - 2024</p>
        <ul
          class="privacy-links flex justify-between items-center list-type-none"
        >
          <a class="ft-size-16" href="/privacy">
            <li class="color-ft-light-gray">Privacy Policy</li>
          </a>
          <a class="ft-size-16" href="/faq">
            <li class="color-ft-light-gray">FAQ</li>
          </a>
        </ul>
        <ul class="sns-links flex justify-between items-center list-type-none">
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img src="./img/icon/ic_facebook.png" alt="ic_facebook" />
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com" target="_blank">
              <img src="./img/icon/ic_twitter.png" alt="ic_twitter" />
            </a>
          </li>
          <li>
            <a href="https://youtube.com" target="_blank">
              <img src="./img/icon/ic_youtube.png" alt="ic_youtube" />
            </a>
          </li>
          <li>
            <a href="https://instagram.com" target="_blank">
              <img src="./img/icon/ic_instagram.png" alt="ic_instagram" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
