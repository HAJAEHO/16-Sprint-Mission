<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-content wrap">
      <a href="./index.html"><img src="images/logo.png" alt="판다마켓 홈으로 이동"></a>
      <button class="btn_login" onclick="location.href='./login/login.html'">로그인</button> 
    </div> 
  </header>
  <section class="main-container">
    <div class="main-wrap wrap">
      <div class="main-content">
        <p class="main-txt">
          일상의 모든 물건을<br> 거래해 보세요
        </p>
        <button class="btn-main" onclick="location.href='./items/item.html'">구경하러 가기</button>
      </div> 
      <img src="images/Img_home_top.png" alt="일상의 모든 물건을 거래해 보세요 이미지" width="746" height="340">
    </div>
  </section>
  <section class="hot-container wrap02">
    <img src="images/Img_home_01.png" alt="인기 상품 이미지" width="580" height="444">
    <div class="hot-content">
      <p class="badge">
        Hot item
      </p>
      <h2 class="main-txt"> 
        인기 상품을<br> 확인해 보세요
      </h2>
      <p class="sub-txt">
        가장 HOT한 중고거래 물품을<br> 판다 마켓에서 확인해 보세요
      </p>
    </div>
  </section> 
  <section class="hot-container wrap02">
    <div class="search-content">
      <p class="badge">
        Search
      </p>
      <h2 class="main-txt"> 
        구매를 원하는<br> 상품을 검색하세요
      </h2>
      <p class="sub-txt">
        구매하고 싶은 물품은 검색해서<br> 쉽게 찾아보세요
      </p>
    </div>
    <img src="images/Img_home_02.png" alt="상품 검색 이미지" width="579" height="444">    
  </section>   
  <section class="hot-container wrap02">
    <img src="images/Img_home_03.png" alt="상품 등록 이미지" width="572" height="444">
    <div class="hot-content">
      <p class="badge">
        Register
      </p>
      <h2 class="main-txt"> 
        판매를 원하는<br> 상품을 등록하세요
      </h2>
      <p class="sub-txt">
        어떤 물건이든 판매하고 싶은 상품을<br> 쉽게 등록하세요
      </p>
    </div>
  </section>   
  <section class="main-container">
    <div class="main-wrap wrap">
        <p class="main-txt">
          믿을 수 있는<br> 판다마켓 중고 거래
        </p>
      <img src="images/Img_home_bottom.png" alt="믿을 수 있는 판다마켓 중고 거래 이미지" width="746" height="397">
    </div>
  </section>  
  <footer>
    <div class="footer-content wrap">
      <div class="copy-txt">
        ©codeit - 2024
      </div>
      <div class="privacy">
        <a href="./privacy/privacy.html">Privacsy Policy</a>
        <a href="./faq/faq.html">FAQ</a>           
      </div> 
      <div class="related-sites">
        <a href="https://www.facebook.com/" target="_blank"><img src="images/ic_facebook.png" alt="페이스북 홈으로 이동"></a>
        <a href="https://x.com/" target="_blank"><img src="images/ic_twitter.png" alt="트위터 홈으로 이동"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="images/ic_youtube.png" target="_blank" alt="유투브 홈으로 이동"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="images/ic_instagram.png" target="_blank" alt="인스타그램 홈으로 이동"></a>                  
      </div>  
    </div>

  </footer>
