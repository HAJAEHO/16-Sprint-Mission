<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <!-- header :: S -->
      <header class="header">
        <div class="inner">
          <h1 class="logo">
            <a href="/" aria-label="판다마켓 홈으로 이동"
              ><img src="assets/images/common/logo.svg" alt="판다마켓 로고"
            /></a>
          </h1>
          <div class="link_area">
            <a
              href="/login.html"
              aria-label="로그인 페이지로 이동"
              class="btn sm h40 link"
              >로그인</a
            >
          </div>
        </div>
      </header>
      <!-- header :: E -->
      <main class="main">
        <!-- visual_sec :: S -->
        <section class="visual_sec">
          <div class="inner">
            <div class="text_box">
              <h2 class="main_title">일상의 모든 물건을 <br />거래해 보세요</h2>
              <a
                href="/items.html"
                aria-label="상품리스트 페이지로 이동"
                class="btn lg"
                >구경하러 가기</a
              >
            </div>
            <figure>
              <img
                src="assets/images/main/main_visual_img.png"
                alt="메인 비쥬얼 캐릭터 이미지"
              />
            </figure>
          </div>
        </section>
        <!-- visual_sec :: E -->
        <!-- service_sec :: S -->

        <section class="service_sec">
          <div class="inner">
            <article class="service_article">
              <div class="service_cont">
                <figure class="service_img">
                  <img
                    src="assets/images/main/main_service_hotItem.png"
                    alt="Hot item 서비스 이미지"
                  />
                </figure>
                <div class="text_box">
                  <span class="category">Hot item</span>
                  <h2 class="main_title">인기 상품을 <br />확인해 보세요</h2>
                  <p class="desc">
                    가장 HOT한 중고거래 물품을 <br />판다 마켓에서 확인해 보세요
                  </p>
                </div>
              </div>
            </article>
            <article class="service_article">
              <div class="service_cont">
                <figure class="service_img">
                  <img
                    src="assets/images/main/main_service_search.png"
                    alt="search 서비스 이미지"
                  />
                </figure>
                <div class="text_box">
                  <span class="category">Search</span>
                  <h2 class="main_title">
                    구매를 원하는 <br />상품을 검색하세요
                  </h2>
                  <p class="desc">
                    구매하고 싶은 물품은 검색해서 <br />쉽게 찾아보세요
                  </p>
                </div>
              </div>
            </article>
            <article class="service_article">
              <div class="service_cont">
                <figure class="service_img">
                  <img
                    src="assets/images/main/main_service_register.png"
                    alt="register 서비스 이미지"
                  />
                </figure>
                <div class="text_box">
                  <span class="category">Register</span>
                  <h2 class="main_title">
                    판매를 원하는 <br />상품을 등록하세요
                  </h2>
                  <p class="desc">
                    어떤 물건이든 판매하고 싶은 상품을 <br />쉽게 등록하세요
                  </p>
                </div>
              </div>
            </article>
          </div>
        </section>
        <!-- service_sec :: E -->
        <!-- banner_sec :: S -->
        <section class="banner_sec">
          <div class="inner">
            <h2 class="main_title">믿을 수 있는 <br />판다마켓 중고 거래</h2>
            <figure>
              <img
                src="assets/images/main/main_banner_img.png"
                alt="배너 영역의 판다 캐릭터끼리 대화 하는 모습이 담긴 이미지"
              />
            </figure>
          </div>
        </section>
        <!-- banner_sec :: E -->
      </main>
      <!-- footer :: S -->
      <footer class="footer">
        <div class="inner">
          <p class="copy">©codeit - 2024</p>
          <nav class="foot_link">
            <ul>
              <li>
                <a href="/privacy.html" aria-label="약관 페이지로 이동"
                  >Privacy Policy</a
                >
              </li>
              <li>
                <a href="/faq.html" aria-label="자주 묻는 질문 페이지로 이동"
                  >FAQ</a
                >
              </li>
            </ul>
          </nav>
          <div class="sns_link">
            <ul>
              <li>
                <a
                  href="https://www.facebook.com/"
                  target="_blank"
                  aria-label="페이스북 메인페이지 새창으로 이동하기"
                  ><img
                    src="assets/images/common/ic_facebook.svg"
                    alt="페이스북 바로가기"
                /></a>
              </li>
              <li>
                <a
                  href="https://x.com/"
                  target="_blank"
                  aria-label="트위터 메인페이지 새창으로 이동하기"
                  ><img
                    src="assets/images/common/ic_twitter.svg"
                    alt="트위터 바로가기"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.youtube.com/"
                  target="_blank"
                  aria-label="유튜브 메인페이지 새창으로 이동하기"
                  ><img
                    src="assets/images/common/ic_youtube.svg"
                    alt="유튜브 바로가기"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/"
                  target="_blank"
                  aria-label="인스타그램 메인페이지 새창으로 이동하기"
                  ><img
                    src="assets/images/common/ic_instagram.svg"
                    alt="인스타그램 바로가기"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
      <!-- footer :: E -->
    </div>
  </body>
</html>
