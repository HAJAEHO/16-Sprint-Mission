<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Titillium+Web:wght@300;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>

<body>
  <header>
    <div>
      <a href="/"><img id="logo" src="img/Property 1=md.png"></a>
    </div>
    <a id="login" href="/login">로그인</a>
  </header>

  <main>
    <section class="title">
      <div class="omg">
        <div class="title-p">
          <div id="p">
            일상의 모든 물건을<br>
            거래해 보세요
          </div>
          <a id="button" href="/item">
            구경하러 가기
          </a>
        </div>
        <img class="home" src="img/Img_home_top.png">
      </div>
    </section>

    <div class="main">
      <section class="hotItem">
        <img src="img/Img_home_01.png">
        <div class="section-text">
          <label class="blue-font">
            Hot item
          </label>
          <h2 class="section-title">
            인기 상품을<br>
            확인해 보세요
          </h2>
          <p>
            가장 HOT한 중고거래 물품을 <br>
            판다 마켓에서 확인해보세요
          </p>
        </div>
      </section>

      <section class="search">
        <img src="img/Img_home_02.png">
        <div class="section-text">
          <label class="blue-font">
            Search
          </label>
          <h2 class="section-title">
            구매를 원하는<br>
            상품을 검색하세요
          </h2>
          <p>
            구매 하고싶은 물건은 검색해서<br>
            쉽게 찾아보세요
          </p>
        </div>
      </section>

      <section class="register">
        <img src="img/Img_home_03.png">
        <div class="section-text">
          <label class="blue-font">
            Register
          </label>
          <h2 class="section-title">
            판매를 원하는<br>
            상품을 등록하세요
          </h2>
          <p>
            어떤 물건이든 판매 하고싶은 상품을 <br>
            쉽게 등록하세요
          </p>
        </div>
      </section>
    </div>
  </main>

  <div class="bottom">
    <section class="title">
      <div class="omg">
        <div class="title-p">
          <div id="p">
            믿을 수 있는<br>
            판다마켓 중고 거래
          </div>
        </div>
        <img class="home" src="img/Img_home_bottom.png">
      </div>
    </section>
  </div>
  
  <footer>
    <div class="footer">
      <div>
        ©codeit - 2024
