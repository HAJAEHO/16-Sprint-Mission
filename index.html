<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <div class="market">
        <a class="market-icon" href="/"
          ><img src="img/Property 1=sm@2x.png" alt="main-market-icon"
        /></a>
        <a class="market-login button" href="/login.html">로그인</a>
      </div>
    </header>
    <main>
      <div class="link">
        <div class="link-img">
          <div class="link-img-text">
            <span
              >일상의 모든 물건을<br />
              거래해 보세요</span
            ><a class="link-img-btn button" href="/items">구경하러 가기</a>
          </div>

          <img
            class="link-img-panda"
            src="img/Img_home_top.png"
            alt="top-img-of-panda"
          />
        </div>
      </div>
      <div class="content">
        <div class="content-main">
          <div class="content-box">
            <img src="img/Img_home_01.png" alt="home-img_1" />
            <div class="content-text">
              <div class="content-text-item">Hot item</div>
              <div class="content-text-main">
                인기 상품을<br />확인해 보세요
              </div>
              <div class="content-text-info">
                가장 HOT한 중고거래 물품을<br />
                판다 마켓에서 확인해 보세요
              </div>
            </div>
          </div>
        </div>
        <div class="content-main">
          <div class="content-box">
            <div class="content-text reverse">
              <div class="content-text-item">Search</div>
              <div class="content-text-main">
                구매를 원하는<br />
                상품을 검색하세요
              </div>
              <div class="content-text-info">
                구매하고 싶은 물품은 검색해서<br />
                쉽게 찾아보세요
              </div>
            </div>
            <img src="img/Img_home_02.png" alt="home-img_2" />
          </div>
        </div>
        <div class="content-main">
          <div class="content-box">
            <img src="img/Img_home_03.png" alt="home-img_3" />
            <div class="content-text">
              <div class="content-text-item">Register</div>
              <div class="content-text-main">
                판매를 원하는<br />
                상품을 등록하세요
              </div>
              <div class="content-text-info">
                어떤 물건이든 판매하고 싶은 상품을<br />
                쉽게 등록하세요
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="link">
        <div class="link-img link-bottom">
          <div class="link-img-text">
            <span
              >믿을 수 있는<br />
              판다마켓 중고 거래</span
            >
          </div>

          <img
            class="link-img-panda"
            src="img/Img_home_bottom.png"
            alt="bottom-img-of-panda"
          />
        </div>
      </div>
    </main>
    <div class="footer">
      <div class="footer-box">
        <span class="footer-source">©codeit - 2024</span>
        <div class="footer-faq">
          <a href="/pricacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="footer-sns">
          <a href="https://www.facebook.com/"
            ><img src="img/ic_facebook.png" alt="facebook-link_img"
          /></a>
          <a href="https://x.com/?lang=en"
            ><img src="img/ic_twitter.png" alt="x-link_img"
          /></a>
          <a href="https://www.youtube.com/"
            ><img src="img/ic_youtube.png" alt="youtube-link_img"
          /></a>
          <a href="https://www.instagram.com/"
            ><img src="img/ic_instagram.png" alt="instagram-link_img"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
