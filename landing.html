<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo" ><a href="landing.html"></a><img src="img/logo.svg"></div>
      <a href="/login.html">
        <button class="login-btn">로그인</button>
      </a>
    </div>
  </header>

  <!-- Top Banner -->
  <section class="top-banner">
    <div class="container">
      <div class="top-banner-text">
        <h1>일상의 모든 물건을<br />거래해 보세요</h1>
        <button class="shop-btn"><a href="items.html"></a>구경하러 가기</button>
      </div>
      <div class="top-banner-img">
        <img src="img/top-banner.svg"/>
      </div>
    </div>
  </section>

  <!-- Feature Sections -->
  <section class="features">
    <div class="feature">
      <img src="img/description_01.svg"/>
      <div>
        <h4 class="tag">Hot Item</h4>
        <h1>인기 상품을<br />확인해 보세요</h1>
        <h3>가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</h3>
      </div>
    </div>

    <div class="feature-reverse">
      <img src="img/description_02.svg"/>
      <div>
        <h4 class="tag">Search</h4>
        <h1>구매를 원하는<br />상품을 검색하세요</h1>
        <h3>구매하고 싶은 물품을 검색해서<br />쉽게 찾아보세요</h3>
      </div>
    </div>

    <div class="feature">
      <img src="img/description_03.svg"/>
      <div>
        <h4 class="tag">Register</h4>
        <h1>판매를 원하는<br />상품을 등록하세요</h1>
        <h3>어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요</h3>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
        <p>©codeit - 2024</p>
        <nav>
          <a href="privacy.html">Privacy Policy</a>
          <a href="faq.html">FAQ</a>
        </nav>
        <div class="sns-btn">
          <a href="#"><img src="img/ic_facebook.svg"></a>
          <a href="#"><img src="img/ic_instagram.svg"></a>
          <a href="#"><img src="img/ic_twitter.svg"></a>
          <a href="#"><img src="img/ic_youtube.svg"></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
