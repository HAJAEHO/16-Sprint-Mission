<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - 판다마켓</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/variables.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/components/button.css" />
    <link rel="stylesheet" href="/styles/components/form-field.css" />
    <link rel="stylesheet" href="/styles/components/social-login.css" />
    <link rel="stylesheet" href="/styles/pages/signup.css" />
  </head>
  <body>
    <main class="signup">
      <div class="signup__container">
        <a href="/index.html" aria-label="홈페이지로 이동">
          <img
            class="signup__img"
            src="/assets/logo/logo_lg.png"
            alt="판다마켓 로고 이미지"
          />
        </a>

        <form class="signup__form" action="/signup" method="post">
          <div class="form-field">
            <label for="email" class="form-field__label">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-field__input"
              placeholder="codeit@example.com"
              required
            />
          </div>
          <div class="form-field">
            <label for="name" class="form-field__label">닉네임</label>
            <input
              type="name"
              id="name"
              name="name"
              class="form-field__input"
              placeholder="판다"
              required
            />
          </div>
          <div class="form-field">
            <label for="password" class="form-field__label">비밀번호</label>
            <div class="form-field__group">
              <input
                type="password"
                id="password"
                name="password"
                class="form-field__input"
                placeholder="********"
                required
              />
              <button
                type="button"
                class="form-field__toggle-password pointer"
                aria-label="비밀번호 표시/숨기기"
              ></button>
            </div>
          </div>

          <div class="form-field">
            <label for="password" class="form-field__label"
              >비밀번호 확인</label
            >
            <div class="form-field__group">
              <input
                type="password"
                id="password2"
                name="password2"
                class="form-field__input"
                placeholder="123456"
                required
              />
              <button
                type="button"
                class="form-field__toggle-password pointer"
                aria-label="비밀번호 표시/숨기기"
              ></button>
            </div>
          </div>
          <button type="submit" class="button pointer">회원가입</button>
          <div class="social-login">
            <p class="social-login__label">간편 로그인하기</p>
            <div class="social-login__icon-group">
              <a href="https://www.google.com/" aria-label="구글 로그인">
                <img
                  class="social-login__icon-img pointer"
                  src="/assets/icon/ic_google.png"
                  alt="구글"
                />
              </a>
              <a
                href="https://www.kakaocorp.com/page/"
                aria-label="카카오톡 로그인"
              >
                <img
                  class="social-login__icon-img pointer"
                  src="/assets/icon/ic__kakao.png"
                  alt="카카오톡"
                />
              </a>
            </div>
          </div>
          <p class="signup__login">
            이미 회원이신가요?
            <a
              href="/pages/login.html"
              class="signup__login-link pointer"
              aria-label="로그인으로 이동"
              >로그인</a
            >
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
